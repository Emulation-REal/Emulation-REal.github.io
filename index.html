<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate 3D Shooter Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
        }
        #healthBar, #ammoBar, #armorBar {
            width: 120px;
            height: 12px;
            background: #333;
            border: 1px solid #0f0;
            border-radius: 3px;
            margin-top: 3px;
        }
        #healthFill, #ammoFill, #armorFill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s;
        }
        #healthFill { background: #0f0; }
        #ammoFill { background: #00f; }
        #armorFill { background: #ffa500; }
        #weaponIcon {
            width: 30px;
            height: 30px;
            margin-top: 3px;
            background-size: contain;
            background-repeat: no-repeat;
        }
        #killFeed {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            border-radius: 6px;
            max-height: 120px;
            overflow: hidden;
            max-width: 150px;
        }
        .killFeedEntry {
            opacity: 1;
            transition: opacity 3s;
        }
        .killFeedEntry.fade {
            opacity: 0;
        }
        #minimap {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 6px;
            overflow: hidden;
        }
        #minimapCanvas {
            width: 100%;
            height: 100%;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            transform: translate(-50%, -50%);
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"><circle cx="8" cy="8" r="2" fill="white"/><line x1="8" y1="0" x2="8" y2="4" stroke="white" stroke-width="2"/><line x1="8" y1="12" x2="8" y2="16" stroke="white" stroke-width="2"/><line x1="0" y1="8" x2="4" y2="8" stroke="white" stroke-width="2"/><line x1="12" y1="8" x2="16" y2="8" stroke="white" stroke-width="2"/></svg>') no-repeat center;
            pointer-events: none;
            transition: background 0.1s;
        }
        #crosshair.shooting {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"><circle cx="8" cy="8" r="2" fill="red"/><line x1="8" y1="0" x2="8" y2="4" stroke="red" stroke-width="2"/><line x1="8" y1="12" x2="8" y2="16" stroke="red" stroke-width="2"/><line x1="0" y1="8" x2="4" y2="8" stroke="red" stroke-width="2"/><line x1="12" y1="8" x2="16" y2="8" stroke="red" stroke-width="2"/></svg>') no-repeat center;
        }
        #modMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #00ff00;
            border-radius: 12px;
            padding: 20px;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            display: none;
            z-index: 1000;
            cursor: move;
            user-select: none;
        }
        #modMenu.open {
            display: block;
        }
        #modMenu h2 {
            margin: 0 0 15px;
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 8px #00ff00;
            font-size: 20px;
        }
        .mod-section {
            margin-bottom: 15px;
        }
        .mod-section h3 {
            margin: 0 0 10px;
            color: #00ff00;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .mod-section h3::after {
            content: '▼';
            transition: transform 0.3s;
        }
        .mod-section.collapsed h3::after {
            transform: rotate(180deg);
        }
        .mod-section-content {
            display: block;
            transition: max-height 0.3s ease;
            max-height: 500px;
            overflow: hidden;
        }
        .mod-section.collapsed .mod-section-content {
            max-height: 0;
        }
        .mod-option {
            margin: 8px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s;
        }
        .mod-option:hover {
            transform: scale(1.02);
        }
        .mod-option label {
            flex: 1;
            color: #ffffff;
        }
        .mod-option input[type="checkbox"] {
            appearance: none;
            width: 40px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            outline: none;
            transition: background 0.2s;
        }
        .mod-option input[type="checkbox"]:checked {
            background: #00ff00;
        }
        .mod-option input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }
        .mod-option input[type="checkbox"]:checked::before {
            transform: translateX(20px);
        }
        .mod-option input[type="range"] {
            width: 100px;
            accent-color: #00ff00;
            cursor: pointer;
        }
        #closeMenu, #resetMods {
            display: block;
            margin: 15px auto 0;
            background: #ff0000;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            transition: background 0.2s;
        }
        #closeMenu:hover, #resetMods:hover {
            background: #cc0000;
        }
        #espCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="hud">
        <div>Health: <span id="health">100</span></div>
        <div id="healthBar"><div id="healthFill" style="width: 100%"></div></div>
        <div>Armor: <span id="armor">50</span></div>
        <div id="armorBar"><div id="armorFill" style="width: 50%"></div></div>
        <div>Ammo: <span id="ammo">30</span></div>
        <div id="ammoBar"><div id="ammoFill" style="width: 100%"></div></div>
        <div>Weapon: <span id="weapon">Pistol</span></div>
        <div id="weaponIcon"></div>
        <div>Score: <span id="score">0</span></div>
        <div>Wave: <span id="wave">1</span></div>
        <div>Enemies Left: <span id="enemiesLeft">0</span></div>
        <div>Controls: 1-6: Weapons, R: Reload, Shift: Sprint, Ctrl: Crouch, Space: Jump, ;: Menu</div>
    </div>
    <div id="killFeed"></div>
    <div id="minimap"><canvas id="minimapCanvas"></canvas></div>
    <canvas id="espCanvas"></canvas>
    <div id="modMenu">
        <h2>Control Panel</h2>
        <div class="mod-section collapsed" id="visualsSection">
            <h3>Visuals</h3>
            <div class="mod-section-content">
                <div class="mod-option" title="Show 2D boxes around enemies (green for Melee/Shooter, red for Heavy)">
                    <label>Enemy ESP</label>
                    <input type="checkbox" id="espToggle">
                </div>
                <div class="mod-option" title="Draw glowing lines to enemies from crosshair (red for Melee, blue for Shooter, purple for Heavy)">
                    <label>Enemy Tracers</label>
                    <input type="checkbox" id="tracersToggle">
                </div>
                <div class="mod-option" title="Make obstacles semi-transparent">
                    <label>Wall Visibility</label>
                    <input type="checkbox" id="wallhackToggle">
                </div>
                <div class="mod-option" title="Show aimbot field of view as a visual cone">
                    <label>Show Aimbot FOV</label>
                    <input type="checkbox" id="aimbotFovToggle">
                </div>
                <div class="mod-option" title="Show trails behind enemies to track movement">
                    <label>Breadcrumbs</label>
                    <input type="checkbox" id="breadcrumbsToggle">
                </div>
            </div>
        </div>
        <div class="mod-section collapsed" id="gameplaySection">
            <h3>Gameplay</h3>
            <div class="mod-section-content">
                <div class="mod-option" title="Auto-aim at enemies within FOV (right-click to activate)">
                    <label>Auto Aim</label>
                    <input type="checkbox" id="aimbotToggle">
                </div>
                <div class="mod-option" title="Adjust auto-aim field of view (10°-180°)">
                    <label>Auto Aim FOV: <span id="aimbotFovValue">90</span>°</label>
                    <input type="range" id="aimbotFov" min="10" max="180" value="90">
                </div>
            </div>
        </div>
        <button id="resetMods">Reset All</button>
        <button id="closeMenu">Close</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/PointerLockControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x87ceeb, 50, 200);
        scene.background = new THREE.Color(0x87ceeb);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Player setup
        const controls = new THREE.PointerLockControls(camera, renderer.domElement);
        document.addEventListener('click', () => controls.lock());
        let playerHeight = 1.6;
        camera.position.y = playerHeight;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(20, 30, 20);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.set(1024, 1024);
        scene.add(directionalLight);

        // Ground
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
        const groundGeometry = new THREE.PlaneGeometry(400, 400);
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Terrain (hills)
        const hills = [];
        const hillMaterial = new THREE.MeshStandardMaterial({ color: 0x556B2F });
        for (let i = 0; i < 5; i++) {
            const hill = new THREE.Mesh(new THREE.SphereGeometry(12, 16, 16), hillMaterial);
            hill.position.set(
                (Math.random() - 0.5) * 360,
                6,
                (Math.random() - 0.5) * 360
            );
            hill.scale.y = 0.4;
            hill.receiveShadow = true;
            scene.add(hill);
            hills.push(hill);
        }

        // Obstacles (crates, barrels, trees)
        const obstacles = [];
        const crateMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
        const barrelMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
        const treeMaterial = new THREE.MeshStandardMaterial({ color: 0x006400 });
        for (let i = 0; i < 50; i++) {
            const type = Math.random();
            let geometry, material, size;
            if (type < 0.4) {
                size = Math.random() * 2 + 1.5;
                geometry = new THREE.BoxGeometry(size, size, size);
                material = crateMaterial;
            } else if (type < 0.8) {
                size = Math.random() * 1.5 + 1;
                geometry = new THREE.CylinderGeometry(size / 2, size / 2, size * 1.5, 16);
                material = barrelMaterial;
            } else {
                size = Math.random() * 2 + 2;
                geometry = new THREE.ConeGeometry(size / 2, size * 2, 16);
                material = treeMaterial;
            }
            const obstacle = new THREE.Mesh(geometry, material);
            obstacle.position.set(
                (Math.random() - 0.5) * 360,
                size / 2,
                (Math.random() - 0.5) * 360
            );
            obstacle.castShadow = true;
            obstacle.receiveShadow = true;
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        // Pickups (health and ammo)
        const pickups = [];
        const healthPickupGeometry = new THREE.SphereGeometry(0.5, 16, 16);
        const healthPickupMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const ammoPickupGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const ammoPickupMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        for (let i = 0; i < 10; i++) {
            const isHealth = Math.random() > 0.5;
            const pickup = new THREE.Mesh(
                isHealth ? healthPickupGeometry : ammoPickupGeometry,
                isHealth ? healthPickupMaterial : ammoPickupMaterial
            );
            pickup.position.set(
                (Math.random() - 0.5) * 360,
                0.5,
                (Math.random() - 0.5) * 360
            );
            pickup.isHealth = isHealth;
            scene.add(pickup);
            pickups.push(pickup);
        }

        // Gun model with recoil
        const gunGeometry = new THREE.Group();
        const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.7, 16), new THREE.MeshStandardMaterial({ color: 0x333333 }));
        barrel.rotation.x = Math.PI / 2;
        barrel.position.z = -0.35;
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.2, 0.4), new THREE.MeshStandardMaterial({ color: 0x555555 }));
        const muzzleFlash = new THREE.Mesh(new THREE.SphereGeometry(0.1, 8, 8), new THREE.MeshBasicMaterial({ color: 0xffff00 }));
        muzzleFlash.position.z = -0.5;
        muzzleFlash.visible = false;
        gunGeometry.add(barrel, body, muzzleFlash);
        gunGeometry.position.set(0.2, -0.2, -0.5);
        camera.add(gunGeometry);

        // Aimbot FOV visualization
        let aimbotFovMesh = null;
        const aimbotFovMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.2, side: THREE.DoubleSide });
        function updateAimbotFovMesh() {
            if (aimbotFovMesh) {
                scene.remove(aimbotFovMesh);
                aimbotFovMesh.geometry.dispose();
                aimbotFovMesh = null;
            }
            if ((modSettings.aimbot || modSettings.aimbotFovVisible) && controls.isLocked) {
                const fovRad = modSettings.aimbotFov * Math.PI / 180;
                const geometry = new THREE.ConeGeometry(Math.tan(fovRad / 2) * 10, 10, 32);
                aimbotFovMesh = new THREE.Mesh(geometry, aimbotFovMaterial);
                aimbotFovMesh.rotation.x = Math.PI / 2;
                aimbotFovMesh.position.set(0, 0, -5);
                camera.add(aimbotFovMesh);
            }
        }

        // Player stats
        let health = 100;
        let armor = 50;
        let score = 0;
        let wave = 1;
        let enemiesLeft = 0;
        let weapons = [
            { name: 'Pistol', ammo: 30, maxAmmo: 30, baseDamage: 10, fireRate: 500, icon: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M20 6h-4V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H4a1 1 0 0 0-1 1v3h18V7a1 1 0 0 0-1-1zM10 4h4v2h-4V4zM3 11v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6H3z"/></svg>' },
            { name: 'Rifle', ammo: 60, maxAmmo: 60, baseDamage: 20, fireRate: 200, icon: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M22 6h-6V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H2a1 1 0 0 0-1 1v4h22V7a1 1 0 0 0-1-1zM10 4h4v2h-4V4zM1 12v6a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2v-6H1z"/></svg>' },
            { name: 'Shotgun', ammo: 10, maxAmmo: 10, baseDamage: 15, fireRate: 1000, pellets: 5, icon: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M21 6h-5V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H3a1 1 0 0 0-1 1v5h20V7a1 1 0 0 0-1-1zM10 4h4v2h-4V4zM2 13v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6H2z"/></svg>' },
            { name: 'Sniper', ammo: 5, maxAmmo: 5, baseDamage: 50, fireRate: 1500, icon: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M22 6h-6V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H2a1 1 0 0 0-1 1v4h22V7a1 1 0 0 0-1-1zM10 4h4v2h-4V4zM1 12v6a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2v-6H1zM12 15l2 2m-2-2l-2 2"/></svg>' },
            { name: 'Rocket', ammo: 3, maxAmmo: 3, baseDamage: 100, fireRate: 2000, explosionRadius: 5, icon: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M20 6h-4V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H4a1 1 0 0 0-1 1v5h18V7a1 1 0 0 0-1-1zM10 4h4v2h-4V4zM3 13v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6H3zM12 16l3 3m-3-3l-3 3"/></svg>' },
            { name: 'Flamethrower', ammo: 100, maxAmmo: 100, baseDamage: 5, fireRate: 100, range: 10, icon: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M20 6h-4V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H4a1 1 0 0 0-1 1v5h18V7a1 1 0 0 0-1-1zM10 4h4v2h-4V4zM3 13v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6H3zM10 15c0 2 4 4 4 4"/></svg>' }
        ];
        let currentWeapon = 0;
        let lastShot = 0;

        // Mod settings
        let modSettings = {
            esp: false,
            aimbot: false,
            aimbotFov: 90,
            aimbotFovVisible: false,
            tracers: false,
            wallhack: false,
            breadcrumbs: false
        };

        // Tracers setup
        const tracers = [];
        const tracerMaterialMelee = new THREE.LineBasicMaterial({ color: 0xff0000, linewidth: 3, transparent: true, opacity: 0.8 });
        const tracerMaterialShooter = new THREE.LineBasicMaterial({ color: 0x0000ff, linewidth: 3, transparent: true, opacity: 0.8 });
        const tracerMaterialHeavy = new THREE.LineBasicMaterial({ color: 0x800080, linewidth: 3, transparent: true, opacity: 0.8 });

        // Breadcrumbs setup
        const breadcrumbs = [];
        const breadcrumbGeometry = new THREE.SphereGeometry(0.2, 8, 8);
        const breadcrumbMaterialMelee = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.6 });
        const breadcrumbMaterialShooter = new THREE.MeshBasicMaterial({ color: 0x0000ff, transparent: true, opacity: 0.6 });
        const breadcrumbMaterialHeavy = new THREE.MeshBasicMaterial({ color: 0x800080, transparent: true, opacity: 0.6 });

        // 2D ESP canvas
        const espCanvas = document.getElementById('espCanvas');
        const espCtx = espCanvas.getContext('2d');
        espCanvas.width = window.innerWidth;
        espCanvas.height = window.innerHeight;

        // Menu toggle and drag
        const modMenu = document.getElementById('modMenu');
        let isDragging = false;
        let currentX, currentY, initialX, initialY;
        modMenu.addEventListener('mousedown', (e) => {
            if (e.target === modMenu || e.target === modMenu.querySelector('h2')) {
                isDragging = true;
                initialX = e.clientX - currentX;
                initialY = e.clientY - currentY;
                modMenu.style.cursor = 'grabbing';
            }
        });
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                modMenu.style.left = `${currentX}px`;
                modMenu.style.top = `${currentY}px`;
                modMenu.style.transform = 'none';
                const rect = modMenu.getBoundingClientRect();
                if (rect.left < 0) modMenu.style.left = '0px';
                if (rect.top < 0) modMenu.style.top = '0px';
                if (rect.right > window.innerWidth) modMenu.style.left = `${window.innerWidth - rect.width}px`;
                if (rect.bottom > window.innerHeight) modMenu.style.top = `${window.innerHeight - rect.height}px`;
            }
        });
        document.addEventListener('mouseup', () => {
            isDragging = false;
            modMenu.style.cursor = 'move';
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === ';') {
                modMenu.classList.toggle('open');
                controls.locked = !modMenu.classList.contains('open');
                if (!controls.locked) {
                    controls.unlock();
                } else {
                    controls.lock();
                }
                if (modMenu.classList.contains('open')) {
                    modMenu.style.left = '50%';
                    modMenu.style.top = '50%';
                    modMenu.style.transform = 'translate(-50%, -50%)';
                    currentX = window.innerWidth / 2 - modMenu.offsetWidth / 2;
                    currentY = window.innerHeight / 2 - modMenu.offsetHeight / 2;
                }
            }
        });

        // Menu controls
        document.getElementById('espToggle').addEventListener('change', (e) => {
            modSettings.esp = e.target.checked;
            updateESP();
        });
        document.getElementById('aimbotToggle').addEventListener('change', (e) => {
            modSettings.aimbot = e.target.checked;
            modSettings.aimbotFovVisible = e.target.checked; // Auto-enable FOV visualization
            document.getElementById('aimbotFovToggle').checked = e.target.checked;
            updateAimbotFovMesh();
        });
        document.getElementById('aimbotFov').addEventListener('input', (e) => {
            modSettings.aimbotFov = e.target.value;
            document.getElementById('aimbotFovValue').textContent = e.target.value;
            updateAimbotFovMesh();
        });
        document.getElementById('aimbotFovToggle').addEventListener('change', (e) => {
            modSettings.aimbotFovVisible = e.target.checked;
            updateAimbotFovMesh();
        });
        document.getElementById('tracersToggle').addEventListener('change', (e) => {
            modSettings.tracers = e.target.checked;
            updateTracers();
        });
        document.getElementById('wallhackToggle').addEventListener('change', (e) => {
            modSettings.wallhack = e.target.checked;
            obstacles.forEach(obstacle => {
                obstacle.material.transparent = modSettings.wallhack;
                obstacle.material.opacity = modSettings.wallhack ? 0.3 : 1;
            });
        });
        document.getElementById('breadcrumbsToggle').addEventListener('change', (e) => {
            modSettings.breadcrumbs = e.target.checked;
            updateBreadcrumbs();
        });
        document.getElementById('closeMenu').addEventListener('click', () => {
            modMenu.classList.remove('open');
            controls.lock();
        });

        // Aimbot with improved stability
        function updateAimbot() {
            if (modSettings.aimbot && controls.isLocked && keys['MouseButton2']) {
                const playerPos = controls.getObject().position;
                let closestEnemy = null;
                let minAngle = Infinity;
                const fovRad = modSettings.aimbotFov * Math.PI / 180;
                const cameraDir = new THREE.Vector3();
                controls.getObject().getWorldDirection(cameraDir);
                enemies.forEach(enemy => {
                    if (enemy.dead) return;
                    const enemyPos = enemy.position.clone();
                    enemyPos.y += enemy.type === 'heavy' ? 0.75 : 0.5;
                    const direction = enemyPos.clone().sub(playerPos).normalize();
                    const angle = cameraDir.angleTo(direction);
                    if (angle <= fovRad / 2 && angle < minAngle) {
                        minAngle = angle;
                        closestEnemy = enemy;
                    }
                });
                if (closestEnemy) {
                    const targetPos = closestEnemy.position.clone();
                    targetPos.y += closestEnemy.type === 'heavy' ? 0.75 : 0.5;
                    const direction = targetPos.sub(playerPos).normalize();
                    const targetYaw = Math.atan2(direction.x, direction.z);
                    const targetPitch = Math.asin(direction.y);
                    const currentYaw = controls.getObject().rotation.y;
                    const currentPitch = controls.getObject().rotation.x;
                    const yawDiff = targetYaw - currentYaw;
                    const pitchDiff = targetPitch - currentPitch;
                    const lerpSpeed = 0.1;
                    controls.getObject().rotation.y += yawDiff * lerpSpeed;
                    controls.getObject().rotation.x += pitchDiff * lerpSpeed;
                    controls.getObject().rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, controls.getObject().rotation.x));
                }
            }
        }

        const velocity = new THREE.Vector3();
        const baseSpeed = 0.2;
        let isJumping = false;
        const clock = new THREE.Clock();
        function updatePlayer() {
            const delta = clock.getDelta();
            velocity.x *= 0.8;
            velocity.z *= 0.8;
            let moveSpeed = keys['ShiftLeft'] ? baseSpeed * 1.5 : baseSpeed;
            playerHeight = keys['ControlLeft'] ? 1.0 : 1.6;
            if (keys['Space'] && !isJumping) {
                velocity.y = 0.3;
                isJumping = true;
            }
            if (camera.position.y > playerHeight) {
                velocity.y -= 0.05;
            } else {
                velocity.y = 0;
                camera.position.y = playerHeight;
                isJumping = false;
            }
            camera.position.y += velocity.y;
            if (keys['KeyW']) velocity.z += moveSpeed;
            if (keys['KeyS']) velocity.z -= moveSpeed;
            if (keys['KeyA']) velocity.x -= moveSpeed;
            if (keys['KeyD']) velocity.x += moveSpeed;
            controls.moveRight(velocity.x * delta * 50);
            controls.moveForward(velocity.z * delta * 50);
            const playerPos = controls.getObject().position;
            obstacles.forEach(obstacle => {
                const dist = playerPos.distanceTo(obstacle.position);
                const size = obstacle.geometry.parameters.width || obstacle.geometry.parameters.radiusTop || 1;
                if (dist < size + 1) {
                    const repel = playerPos.clone().sub(obstacle.position).normalize().multiplyScalar(0.2);
                    controls.getObject().position.add(repel);
                }
            });
            const pickupsToRemove = [];
            pickups.forEach((pickup, index) => {
                if (playerPos.distanceTo(pickup.position) < 1.5) {
                    if (pickup.isHealth) {
                        health = Math.min(100, health + 20);
                        document.getElementById('health').textContent = Math.round(health);
                        document.getElementById('healthFill').style.width = `${health}%`;
                    } else {
                        weapons[currentWeapon].ammo = Math.min(weapons[currentWeapon].maxAmmo, weapons[currentWeapon].ammo + 10);
                        document.getElementById('ammo').textContent = weapons[currentWeapon].ammo;
                        document.getElementById('ammoFill').style.width = `${(weapons[currentWeapon].ammo / weapons[currentWeapon].maxAmmo) * 100}%`;
                    }
                    pickupsToRemove.push(index);
                    console.log(pickup.isHealth ? 'Health pickup!' : 'Ammo pickup!');
                    setTimeout(() => {
                        const isHealth = Math.random() > 0.5;
                        const pickup = new THREE.Mesh(
                            isHealth ? healthPickupGeometry : ammoPickupGeometry,
                            isHealth ? healthPickupMaterial : ammoPickupMaterial
                        );
                        pickup.position.set(
                            (Math.random() - 0.5) * 360,
                            0.5,
                            (Math.random() - 0.5) * 360
                        );
                        pickup.isHealth = isHealth;
                        scene.add(pickup);
                        pickups.push(pickup);
                    }, 10000);
                }
            });
            pickupsToRemove.reverse().forEach(index => {
                scene.remove(pickups[index]);
                pickups.splice(index, 1);
            });
            if (playerPos.x > 200) playerPos.x = 200;
            if (playerPos.x < -200) playerPos.x = -200;
            if (playerPos.z > 200) playerPos.z = 200;
            if (playerPos.z < -200) playerPos.z = -200;
        }

        // AI movement
        function updateAI() {
            const playerPos = controls.getObject().position;
            enemies.forEach(enemy => {
                if (enemy.dead) return;
                const distToPlayer = enemy.position.distanceTo(playerPos);
                if (enemy.type === 'melee' && distToPlayer < 2) {
                    if (armor > 0) {
                        armor -= 0.2;
                        armor = Math.max(0, armor);
                        document.getElementById('armor').textContent = Math.round(armor);
                        document.getElementById('armorFill').style.width = `${armor}%`;
                    } else {
                        health -= 0.2;
                        health = Math.max(0, health);
                        document.getElementById('health').textContent = Math.round(health);
                        document.getElementById('healthFill').style.width = `${health}%`;
                    }
                    if (health <= 0) {
                        alert('Game Over! Score: ' + score);
                        health = 100;
                        armor = 50;
                        score = 0;
                        wave = 1;
                        document.getElementById('health').textContent = health;
                        document.getElementById('healthFill').style.width = '100%';
                        document.getElementById('armor').textContent = armor;
                        document.getElementById('armorFill').style.width = '50%';
                        document.getElementById('score').textContent = score;
                        document.getElementById('wave').textContent = wave;
                        document.getElementById('killFeed').innerHTML = '';
                        spawnWave();
                    }
                } else if (distToPlayer < 30) {
                    let nearestObstacle = null;
                    let minDist = Infinity;
                    obstacles.forEach(obstacle => {
                        const dist = enemy.position.distanceTo(obstacle.position);
                        if (dist < minDist && dist > 3) {
                            minDist = dist;
                            nearestObstacle = obstacle;
                        }
                    });
                    if (nearestObstacle && distToPlayer > 10 && enemy.type !== 'melee') {
                        const direction = nearestObstacle.position.clone().sub(enemy.position).normalize();
                        enemy.position.add(direction.multiplyScalar(enemy.speed));
                    } else {
                        const direction = playerPos.clone().sub(enemy.position).normalize();
                        enemy.position.add(direction.multiplyScalar(enemy.speed));
                    }
                } else {
                    const distToWaypoint = enemy.position.distanceTo(enemy.targetWaypoint);
                    if (distToWaypoint < 5) {
                        enemy.targetWaypoint = waypoints[Math.floor(Math.random() * waypoints.length)];
                    }
                    const direction = enemy.targetWaypoint.clone().sub(enemy.position).normalize();
                    enemy.position.add(direction.multiplyScalar(enemy.speed));
                }
                obstacles.forEach(obstacle => {
                    const dist = enemy.position.distanceTo(obstacle.position);
                    const size = obstacle.geometry.parameters.width || obstacle.geometry.parameters.radiusTop || 1;
                    if (dist < size + 1) {
                        const repel = enemy.position.clone().sub(obstacle.position).normalize().multiplyScalar(0.2);
                        enemy.position.add(repel);
                    }
                });
            });
            if (enemiesLeft === 0) {
                wave++;
                document.getElementById('wave').textContent = wave;
                spawnWave();
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            updatePlayer();
            updateAI();
            updateBullets();
            updateEnemyShooting();
            updateMinimap();
            updateAimbot();
            updateESP();
            updateTracers();
            updateBreadcrumbs();
            renderer.render(scene, camera);
        }
        animate();

        // Window resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            espCanvas.width = window.innerWidth;
            espCanvas.height = window.innerHeight;
        });
    </script>
</body>
