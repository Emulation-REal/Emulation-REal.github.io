<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shooter Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #hud {
            position: absolute; top: 15px; left: 15px; color: #fff; font-family: 'Arial', sans-serif; font-size: 14px;
            background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        #healthBar, #ammoBar, #armorBar, #staminaBar {
            width: 150px; height: 10px; background: #222; border: 2px solid #0f0; border-radius: 4px; margin: 5px 0;
        }
        #healthFill { background: #0f0; }
        #ammoFill { background: #00f; }
        #armorFill { background: #ffa500; }
        #staminaFill { background: #00ffff; }
        #healthFill, #ammoFill, #armorFill, #staminaFill { height: 100%; border-radius: 2px; transition: width 0.2s ease; }
        #weaponIcon { width: 40px; height: 40px; margin: 5px 0; background-size: contain; background-repeat: no-repeat; }
        #killFeed {
            position: absolute; top: 15px; right: 15px; color: #fff; font-family: 'Arial', sans-serif; font-size: 12px;
            background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 8px; max-height: 150px; overflow-y: auto; max-width: 200px;
        }
        .killFeedEntry { opacity: 1; transition: opacity 2s ease; }
        .killFeedEntry.fade { opacity: 0; }
        #minimap {
            position: absolute; bottom: 15px; right: 15px; width: 120px; height: 120px;
            background: rgba(0, 0, 0, 0.7); border-radius: 8px; overflow: hidden; border: 2px solid #0f0;
        }
        #minimapCanvas { width: 100%; height: 100%; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; transform: translate(-50%, -50%);
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="2" fill="white"/><line x1="10" y1="0" x2="10" y2="5" stroke="white" stroke-width="2"/><line x1="10" y1="15" x2="10" y2="20" stroke="white" stroke-width="2"/><line x1="0" y1="10" x2="5" y2="10" stroke="white" stroke-width="2"/><line x1="15" y1="10" x2="20" y2="10" stroke="white" stroke-width="2"/></svg>') no-repeat center;
            pointer-events: none; transition: transform 0.1s ease;
        }
        #crosshair.shooting { transform: translate(-50%, -50%) scale(1.2); background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="2" fill="red"/><line x1="10" y1="0" x2="10" y2="5" stroke="red" stroke-width="2"/><line x1="10" y1="15" x2="10" y2="20" stroke="red" stroke-width="2"/><line x1="0" y1="10" x2="5" y2="10" stroke="red" stroke-width="2"/><line x1="15" y1="10" x2="20" y2="10" stroke="red" stroke-width="2"/></svg>') no-repeat center; }
        #modMenu {
            position: absolute; top: 50px; right: 50px; width: 300px; background: rgba(20, 20, 20, 0.95); border: 2px solid #0f0;
            border-radius: 12px; padding: 20px; color: #fff; font-family: 'Arial', sans-serif; font-size: 14px; display: none;
            z-index: 1000; cursor: move; box-shadow: 0 0 20px rgba(0, 255, 0, 0.6); user-select: none;
        }
        #modMenu.open { display: block; }
        #modMenu h2 { margin: 0 0 15px; text-align: center; color: #0f0; font-size: 20px; text-shadow: 0 0 8px #0f0; }
        .mod-section { margin-bottom: 15px; }
        .mod-section h3 { margin: 0 0 10px; color: #0f0; cursor: pointer; display: flex; justify-content: space-between; font-size: 16px; padding: 8px; border-radius: 6px; background: rgba(0, 255, 0, 0.15); transition: background 0.2s; }
        .mod-section h3:hover { background: rgba(0, 255, 0, 0.3); }
        .mod-section h3::after { content: '▼'; transition: transform 0.3s; }
        .mod-section.collapsed h3::after { transform: rotate(180deg); }
        .mod-section-content { max-height: 500px; overflow: hidden; transition: max-height 0.3s ease; }
        .mod-section.collapsed .mod-section-content { max-height: 0; }
        .mod-option { margin: 10px 0; display: flex; align-items: center; justify-content: space-between; }
        .mod-option label { flex: 1; color: #eee; text-shadow: 0 0 3px #000; font-size: 14px; }
        .mod-option input[type="checkbox"] { width: 40px; height: 20px; background: #333; border-radius: 10px; position: relative; cursor: pointer; appearance: none; transition: background 0.2s; border: 1px solid #0f0; }
        .mod-option input[type="checkbox"]:checked { background: #0f0; }
        .mod-option input[type="checkbox"]::before { content: ''; position: absolute; width: 16px; height: 16px; background: #fff; border-radius: 50%; top: 2px; left: 2px; transition: transform 0.2s; }
        .mod-option input[type="checkbox"]:checked::before { transform: translateX(20px); }
        .mod-option input[type="range"] { width: 100px; accent-color: #0f0; cursor: pointer; }
        #closeMenu, #resetMods { display: block; margin: 15px auto 0; background: #f00; color: #fff; padding: 10px 20px; border-radius: 6px; cursor: pointer; border: none; transition: background 0.2s, transform 0.1s; font-size: 14px; }
        #closeMenu:hover, #resetMods:hover { background: #ff4444; transform: scale(1.05); }
        #espCanvas { position: absolute; top: 0; left: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="hud">
        <div>Health: <span id="health">100</span></div>
        <div id="healthBar"><div id="healthFill" style="width: 100%"></div></div>
        <div>Armor: <span id="armor">50</span></div>
        <div id="armorBar"><div id="armorFill" style="width: 50%"></div></div>
        <div>Ammo: <span id="ammo">30</span></div>
        <div id="ammoBar"><div id="ammoFill" style="width: 100%"></div></div>
        <div>Stamina: <span id="stamina">100</span></div>
        <div id="staminaBar"><div id="staminaFill" style="width: 100%"></div></div>
        <div>Weapon: <span id="weapon">Pistol</span></div>
        <div id="weaponIcon"></div>
        <div>Score: <span id="score">0</span></div>
        <div>Wave: <span id="wave">1</span></div>
        <div>Enemies Left: <span id="enemiesLeft">0</span></div>
        <div>Controls: 1-6: Weapons, R: Reload, Shift: Sprint, Ctrl: Crouch, Space: Jump, ;: Menu, Click: Lock Cursor</div>
    </div>
    <div id="killFeed"></div>
    <div id="minimap"><canvas id="minimapCanvas"></canvas></div>
    <canvas id="espCanvas"></canvas>
    <div id="modMenu">
        <h2>ESP Control Panel</h2>
        <div class="mod-section collapsed" id="visualsSection">
            <h3>Visuals</h3>
            <div class="mod-section-content">
                <div class="mod-option" title="Show 2D boxes around enemies (green for Melee/Shooter, red for Heavy)">
                    <label>Enemy ESP</label>
                    <input type="checkbox" id="espToggle">
                </div>
                <div class="mod-option" title="Show skeletal lines for enemies (red: Melee, blue: Shooter, purple: Heavy)">
                    <label>Skeleton ESP</label>
                    <input type="checkbox" id="skeletonEspToggle">
                </div>
                <div class="mod-option" title="Surround enemies with swirling particle auras">
                    <label>Particle Aura ESP</label>
                    <input type="checkbox" id="particleAuraEspToggle">
                </div>
                <div class="mod-option" title="Draw glowing lines to enemies from crosshair">
                    <label>Enemy Tracers</label>
                    <input type="checkbox" id="tracersToggle">
                </div>
                <div class="mod-option" title="Show trails behind enemies to track movement">
                    <label>Breadcrumbs</label>
                    <input type="checkbox" id="breadcrumbsToggle">
                </div>
                <div class="mod-option" title="Adjust breadcrumb trail duration (1-10 seconds)">
                    <label>Breadcrumbs Duration: <span indentifier="breadcrumbsDurationValue">3</span>s</label>
                    <input type="range" id="breadcrumbsDuration" min="1" max="10" value="3">
                </div>
                <div class="mod-option" title="Show aimbot field of view as a red circle">
                    <label>Show Aimbot FOV</label>
                    <input type="checkbox" id="aimbotFovToggle">
                </div>
            </div>
        </div>
        <div class="mod-section collapsed" id="gameplaySection">
            <h3>Gameplay</h3>
            <div class="mod-section-content">
                <div class="mod-option" title="Auto-aim at enemies within FOV (right-click to activate)">
                    <label>Auto Aim</label>
                    <input type="checkbox" id="aimbotToggle">
                </div>
                <div class="mod-option" title="Adjust auto-aim field of view (10°-180°)">
                    <label>Auto Aim FOV: <span id="aimbotFovValue">90</span>°</label>
                    <input type="range" id="aimbotFov" min="10" max="180" value="90">
                </div>
                <div class="mod-option" title="Predict enemy movement for aimbot targeting">
                    <label>Aimbot Prediction</label>
                    <input type="checkbox" id="aimbotPredictionToggle">
                </div>
            </div>
        </div>
        <button id="resetMods">Reset All</button>
        <button id="closeMenu">Close</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/PointerLockControls.js"></script>
    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x87ceeb, 50, 200);
        scene.background = new THREE.Color(0x87ceeb);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Pointer Lock Controls
        const controls = new THREE.PointerLockControls(camera, document.body);
        document.addEventListener('click', () => {
            if (!controls.isLocked && !modMenu.classList.contains('open')) {
                controls.lock();
            }
        });
        controls.addEventListener('lock', () => console.log('Controls locked'));
        controls.addEventListener('unlock', () => console.log('Controls unlocked'));
        let playerHeight = 1.8;
        camera.position.y = playerHeight;

        // Lighting
        scene.add(new THREE.AmbientLight(0x404040, 0.7));
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
        directionalLight.position.set(20, 30, 20);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.set(2048, 2048);
        scene.add(directionalLight);

        // Ground
        const groundTexture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/terrain/grasslight-big.jpg');
        groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
        groundTexture.repeat.set(10, 10);
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(400, 400),
            new THREE.MeshStandardMaterial({ map: groundTexture, roughness: 0.8 })
        );
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Environment
        const hills = [];
        const hillMaterial = new THREE.MeshStandardMaterial({ color: 0x556B2F, roughness: 0.9 });
        for (let i = 0; i < 8; i++) {
            const hill = new THREE.Mesh(new THREE.SphereGeometry(15, 32, 32), hillMaterial);
            hill.position.set((Math.random() - 0.5) * 360, 7, (Math.random() - 0.5) * 360);
            hill.scale.y = 0.5;
            hill.receiveShadow = true;
            scene.add(hill);
            hills.push(hill);
        }

        const obstacles = [];
        const crateTexture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/crate.gif');
        const barrelMaterial = new THREE.MeshStandardMaterial({ color: 0x808080, metalness: 0.5 });
        const treeMaterial = new THREE.MeshStandardMaterial({ color: 0x006400, roughness: 0.7 });
        for (let i = 0; i < 60; i++) {
            const type = Math.random();
            let geometry, material, size;
            if (type < 0.4) {
                size = Math.random() * 2 + 2;
                geometry = new THREE.BoxGeometry(size, size, size);
                material = new THREE.MeshStandardMaterial({ map: crateTexture });
            } else if (type < 0.8) {
                size = Math.random() * 1.5 + 1.2;
                geometry = new THREE.CylinderGeometry(size / 2, size / 2, size * 1.8, 32);
                material = barrelMaterial;
            } else {
                size = Math.random() * 2 + 2.5;
                geometry = new THREE.ConeGeometry(size / 2, size * 2.5, 32);
                material = treeMaterial;
            }
            const obstacle = new THREE.Mesh(geometry, material);
            obstacle.position.set((Math.random() - 0.5) * 360, size / 2, (Math.random() - 0.5) * 360);
            obstacle.castShadow = true;
            obstacle.receiveShadow = true;
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        // Pickups
        const pickups = [];
        const healthPickupGeometry = new THREE.SphereGeometry(0.6, 16, 16);
        const healthPickupMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const ammoPickupGeometry = new THREE.BoxGeometry(0.6, 0.6, 0.6);
        const ammoPickupMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        for (let i = 0; i < 15; i++) {
            const isHealth = Math.random() > 0.5;
            const pickup = new THREE.Mesh(isHealth ? healthPickupGeometry : ammoPickupGeometry, isHealth ? healthPickupMaterial : ammoPickupMaterial);
            pickup.position.set((Math.random() - 0.5) * 360, 0.6, (Math.random() - 0.5) * 360);
            pickup.isHealth = isHealth;
            scene.add(pickup);
            pickups.push(pickup);
        }

        // Weapon Model
        const gunGeometry = new THREE.Group();
        const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.8, 32), new THREE.MeshStandardMaterial({ color: 0x333333, metalness: 0.8 }));
        barrel.rotation.x = Math.PI / 2;
        barrel.position.z = -0.4;
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.25, 0.25, 0.5), new THREE.MeshStandardMaterial({ color: 0x555555, metalness: 0.6 }));
        const muzzleFlash = new THREE.Mesh(new THREE.SphereGeometry(0.12, 16, 16), new THREE.MeshBasicMaterial({ color: 0xffff00 }));
        muzzleFlash.position.z = -0.6;
        muzzleFlash.visible = false;
        gunGeometry.add(barrel, body, muzzleFlash);
        gunGeometry.position.set(0.25, -0.25, -0.6);
        camera.add(gunGeometry);

        // Game State
        let health = 100, armor = 50, stamina = 100, score = 0, wave = 1, enemiesLeft = 0, currentWeapon = 0, lastShot = 0;
        const weapons = [
            { name: 'Pistol', ammo: 30, maxAmmo: 30, baseDamage: 12, fireRate: 400, icon: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M20 6h-4V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H4a1 1 0 0 0-1 1v3h18V7a1 1 0 0 0-1-1zM10 4h4v2h-4V4zM3 11v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6H3z"/></svg>' },
            { name: 'Rifle', ammo: 60, maxAmmo: 60, baseDamage: 25, fireRate: 150, icon: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M22 6h-6V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H2a1 1 0 0 0-1 1v4h22V7a1 1 0 0 0-1-1zM10 4h4v2h-4V4zM1 12v6a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2v-6H1z"/></svg>' },
            { name: 'Shotgun', ammo: 10, maxAmmo: 10, baseDamage: 18, fireRate: 800, pellets: 6, icon: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M21 6h-5V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H3a1 1 0 0 0-1 1v5h20V7a1 1 0 0 0-1-1zM10 4h4v2h-4V4zM2 13v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6H2z"/></svg>' },
            { name: 'Sniper', ammo: 5, maxAmmo: 5, baseDamage: 60, fireRate: 1200, icon: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M22 6h-6V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H2a1 1 0 0 0-1 1v4h22V7a1 1 0 0 0-1-1zM10 4h4v2h-4V4zM1 12v6a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2v-6H1zM12 15l2 2m-2-2l-2 2"/></svg>' },
            { name: 'Rocket', ammo: 3, maxAmmo: 3, baseDamage: 120, fireRate: 1800, explosionRadius: 6, icon: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M20 6h-4V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H4a1 1 0 0 0-1 1v5h18V7a1 1 0 0 0-1-1zM10 4h4v2h-4V4zM3 13v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6H3zM12 16l3 3m-3-3l-3 3"/></svg>' },
            { name: 'Flamethrower', ammo: 100, maxAmmo: 100, baseDamage: 6, fireRate: 80, range: 12, icon: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M20 6h-4V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H4a1 1 0 0 0-1 1v5h18V7a1 1 0 0 0-1-1zM10 4h4v2h-4V4zM3 13v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6H3zM10 15c0 2 4 4 4 4"/></svg>' }
        ];

        // Mod Settings
        let modSettings = { 
            esp: false, 
            skeletonEsp: false, 
            particleAuraEsp: false, 
            aimbot: false, 
            aimbotFov: 90, 
            aimbotFovVisible: false, 
            aimbotPrediction: false, 
            tracers: false, 
            breadcrumbs: false, 
            breadcrumbsDuration: 3000 
        };

        // Tracers and Breadcrumbs
        const tracers = [];
        const tracerMaterialMelee = new THREE.LineBasicMaterial({ color: 0xff0000, linewidth: 3, transparent: true, opacity: 0.9 });
        const tracerMaterialShooter = new THREE.LineBasicMaterial({ color: 0x0000ff, linewidth: 3, transparent: true, opacity: 0.9 });
        const tracerMaterialHeavy = new THREE.LineBasicMaterial({ color: 0x800080, linewidth: 3, transparent: true, opacity: 0.9 });
        const breadcrumbs = [];
        const breadcrumbGeometry = new THREE.SphereGeometry(0.2, 8, 8);
        const breadcrumbMaterialMelee = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.7 });
        const breadcrumbMaterialShooter = new THREE.MeshBasicMaterial({ color: 0x0000ff, transparent: true, opacity: 0.7 });
        const breadcrumbMaterialHeavy = new THREE.MeshBasicMaterial({ color: 0x800080, transparent: true, opacity: 0.7 });
        const particleAuraGeometry = new THREE.SphereGeometry(0.1, 8, 8);
        const particleAuraMaterialMelee = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.8 });
        const particleAuraMaterialShooter = new THREE.MeshBasicMaterial({ color: 0x0000ff, transparent: true, opacity: 0.8 });
        const particleAuraMaterialHeavy = new THREE.MeshBasicMaterial({ color: 0x800080, transparent: true, opacity: 0.8 });
        const particleAuras = [];

        // ESP Canvas
        const espCanvas = document.getElementById('espCanvas');
        const espCtx = espCanvas.getContext('2d');
        espCanvas.width = window.innerWidth;
        espCanvas.height = window.innerHeight;

        // Mod Menu
        const modMenu = document.getElementById('modMenu');
        let isDragging = false, currentX, currentY, initialX, initialY;
        modMenu.addEventListener('mousedown', (e) => {
            if (e.target === modMenu || e.target === modMenu.querySelector('h2')) {
                isDragging = true;
                initialX = e.clientX - currentX;
                initialY = e.clientY - currentY;
            }
        });
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                modMenu.style.left = `${currentX}px`;
                modMenu.style.top = `${currentY}px`;
                modMenu.style.right = 'auto';
                modMenu.style.transform = 'none';
                const rect = modMenu.getBoundingClientRect();
                if (rect.left < 0) modMenu.style.left = '0px';
                if (rect.top < 0) modMenu.style.top = '0px';
                if (rect.right > window.innerWidth) modMenu.style.left = `${window.innerWidth - rect.width}px`;
                if (rect.bottom > window.innerHeight) modMenu.style.top = `${window.innerHeight - rect.height}px`;
            }
        });
        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('keydown', (e) => {
            if (e.key === ';') {
                modMenu.classList.toggle('open');
                if (modMenu.classList.contains('open')) {
                    modMenu.style.right = '50px';
                    modMenu.style.top = '50px';
                    modMenu.style.left = 'auto';
                    modMenu.style.transform = 'none';
                    currentX = window.innerWidth - modMenu.offsetWidth - 50;
                    currentY = 50;
                    controls.unlock();
                } else if (controls.isLocked) {
                    controls.lock();
                }
            }
        });

        // Mod Menu Event Listeners
        document.getElementById('espToggle').addEventListener('change', (e) => modSettings.esp = e.target.checked);
        document.getElementById('skeletonEspToggle').addEventListener('change', (e) => modSettings.skeletonEsp = e.target.checked);
        document.getElementById('particleAuraEspToggle').addEventListener('change', (e) => { modSettings.particleAuraEsp = e.target.checked; updateParticleAuraESP(); });
        document.getElementById('tracersToggle').addEventListener('change', (e) => { modSettings.tracers = e.target.checked; updateTracers(); });
        document.getElementById('breadcrumbsToggle').addEventListener('change', (e) => modSettings.breadcrumbs = e.target.checked);
        document.getElementById('breadcrumbsDuration').addEventListener('input', (e) => {
            modSettings.breadcrumbsDuration = parseInt(e.target.value) * 1000;
            document.getElementById('breadcrumbsDurationValue').textContent = e.target.value;
        });
        document.getElementById('aimbotToggle').addEventListener('change', (e) => {
            modSettings.aimbot = e.target.checked;
            modSettings.aimbotFovVisible = e.target.checked;
            document.getElementById('aimbotFovToggle').checked = e.target.checked;
        });
        document.getElementById('aimbotFov').addEventListener('input', (e) => {
            modSettings.aimbotFov = parseInt(e.target.value);
            document.getElementById('aimbotFovValue').textContent = modSettings.aimbotFov;
        });
        document.getElementById('aimbotFovToggle').addEventListener('change', (e) => modSettings.aimbotFovVisible = e.target.checked);
        document.getElementById('aimbotPredictionToggle').addEventListener('change', (e) => modSettings.aimbotPrediction = e.target.checked);
        document.getElementById('closeMenu').addEventListener('click', () => {
            modMenu.classList.remove('open');
            if (!controls.isLocked) controls.lock();
        });
        document.getElementById('resetMods').addEventListener('click', () => {
            modSettings = { esp: false, skeletonEsp: false, particleAuraEsp: false, aimbot: false, aimbotFov: 90, aimbotFovVisible: false, aimbotPrediction: false, tracers: false, breadcrumbs: false, breadcrumbsDuration: 3000 };
            document.getElementById('espToggle').checked = false;
            document.getElementById('skeletonEspToggle').checked = false;
            document.getElementById('particleAuraEspToggle').checked = false;
            document.getElementById('tracersToggle').checked = false;
            document.getElementById('breadcrumbsToggle').checked = false;
            document.getElementById('breadcrumbsDuration').value = 3;
            document.getElementById('breadcrumbsDurationValue').textContent = '3';
            document.getElementById('aimbotToggle').checked = false;
            document.getElementById('aimbotFov').value = 90;
            document.getElementById('aimbotFovValue').textContent = '90';
            document.getElementById('aimbotFovToggle').checked = false;
            document.getElementById('aimbotPredictionToggle').checked = false;
            enemies.forEach(enemy => {
                if (!enemy.dead) enemy.material = enemy.originalMaterial;
                if (enemy.particles) {
                    enemy.particles.forEach(p => scene.remove(p));
                    enemy.particles = [];
                }
            });
            updateParticleAuraESP();
            updateTracers();
        });
        document.querySelectorAll('.mod-section h3').forEach(header => {
            header.addEventListener('click', () => header.parentElement.classList.toggle('collapsed'));
        });

        // Enemies
        const enemies = [];
        const meleeGeometry = new THREE.BoxGeometry(1, 2, 1);
        const shooterGeometry = new THREE.BoxGeometry(1, 2, 1);
        const heavyGeometry = new THREE.BoxGeometry(1.5, 2.5, 1.5);
        const meleeMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000, roughness: 0.8 });
        const shooterMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff, roughness: 0.8 });
        const heavyMaterial = new THREE.MeshStandardMaterial({ color: 0x800080, roughness: 0.8 });
        const waypoints = [
            new THREE.Vector3(-100, 1, -100),
            new THREE.Vector3(100, 1, -100),
            new THREE.Vector3(100, 1, 100),
            new THREE.Vector3(-100, 1, 100)
        ];
        function spawnWave() {
            enemies.length = 0;
            scene.children = scene.children.filter(child => !child.isEnemy && (!child.isTracer || modSettings.tracers) && !child.isBreadcrumb && !child.isParticle);
            if (!modSettings.tracers) {
                tracers.forEach(tracer => scene.remove(tracer));
                tracers.length = 0;
            }
            breadcrumbs.length = 0;
            particleAuras.length = 0;
            enemiesLeft = Math.min(wave * 5, 50);
            document.getElementById('enemiesLeft').textContent = enemiesLeft;
            for (let i = 0; i < enemiesLeft; i++) {
                const type = wave % 5 === 0 && i === 0 ? 'heavy' : Math.random() > 0.5 ? 'melee' : 'shooter';
                const enemy = new THREE.Mesh(
                    type === 'melee' ? meleeGeometry : type === 'shooter' ? shooterGeometry : heavyGeometry,
                    type === 'melee' ? meleeMaterial : type === 'shooter' ? shooterMaterial : heavyMaterial
                );
                enemy.position.set((Math.random() - 0.5) * 360, type === 'heavy' ? 1.25 : 1, (Math.random() - 0.5) * 360);
                enemy.isEnemy = true;
                enemy.type = type;
                enemy.health = type === 'heavy' ? 250 : 60;
                enemy.speed = type === 'melee' ? 0.12 : type === 'shooter' ? 0.06 : 0.04;
                enemy.targetWaypoint = waypoints[Math.floor(Math.random() * waypoints.length)];
                enemy.lastShot = 0;
                enemy.dead = false;
                enemy.castShadow = true;
                enemy.lastBreadcrumb = 0;
                enemy.originalMaterial = enemy.material;
                enemy.lastPosition = enemy.position.clone();
                enemy.particles = [];
                scene.add(enemy);
                enemies.push(enemy);
            }
            updateParticleAuraESP();
            updateTracers();
        }
        spawnWave();

        // ESP
        function updateESP() {
            espCtx.clearRect(0, 0, espCanvas.width, espCanvas.height);
            if (modSettings.aimbotFovVisible) {
                const fovRad = modSettings.aimbotFov * Math.PI / 180;
                const radius = Math.tan(fovRad / 2) * (espCanvas.width / (2 * Math.tan(camera.fov * Math.PI / 360)));
                espCtx.beginPath();
                espCtx.arc(espCanvas.width / 2, espCanvas.height / 2, radius, 0, 2 * Math.PI);
                espCtx.strokeStyle = 'rgba(255, 0, 0, 0.7)';
                espCtx.lineWidth = 2;
                espCtx.stroke();
            }
            if (modSettings.esp || modSettings.skeletonEsp) {
                enemies.forEach(enemy => {
                    if (!enemy.dead) {
                        const height = enemy.type === 'heavy' ? 2.5 : 2;
                        const width = enemy.type === 'heavy' ? 1.5 : 1;
                        const corners = [
                            new THREE.Vector3(-width / 2, -height / 2, -width / 2),
                            new THREE.Vector3(width / 2, -height / 2, -width / 2),
                            new THREE.Vector3(width / 2, -height / 2, width / 2),
                            new THREE.Vector3(-width / 2, -height / 2, width / 2),
                            new THREE.Vector3(-width / 2, height / 2, -width / 2),
                            new THREE.Vector3(width / 2, height / 2, -width / 2),
                            new THREE.Vector3(width / 2, height / 2, width / 2),
                            new THREE.Vector3(-width / 2, height / 2, width / 2)
                        ];
                        const projected = corners.map(corner => {
                            const pos = corner.clone().applyMatrix4(enemy.matrixWorld);
                            pos.project(camera);
                            return { x: (pos.x * 0.5 + 0.5) * espCanvas.width, y: (-pos.y * 0.5 + 0.5) * espCanvas.height, z: pos.z };
                        });
                        const valid = projected.filter(p => p.z < 1);
                        if (valid.length > 0) {
                            const minX = Math.min(...valid.map(p => p.x));
                            const maxX = Math.max(...valid.map(p => p.x));
                            const minY = Math.min(...valid.map(p => p.y));
                            const maxY = Math.max(...valid.map(p => p.y));
                            if (modSettings.esp) {
                                espCtx.strokeStyle = enemy.type === 'heavy' ? 'red' : 'green';
                                espCtx.lineWidth = 2;
                                espCtx.strokeRect(minX, minY, maxX - minX, maxY - minY);
                            }
                            if (modSettings.skeletonEsp) {
                                espCtx.strokeStyle = enemy.type === 'melee' ? 'red' : enemy.type === 'shooter' ? 'blue' : 'purple';
                                espCtx.lineWidth = 2;
                                espCtx.beginPath();
                                espCtx.moveTo((minX + maxX) / 2, minY);
                                espCtx.lineTo((minX + maxX) / 2, maxY);
                                espCtx.stroke();
                                espCtx.beginPath();
                                espCtx.moveTo(minX, minY + (maxY - minY) * 0.3);
                                espCtx.lineTo(maxX, minY + (maxY - minY) * 0.3);
                                espCtx.stroke();
                                espCtx.beginPath();
                                espCtx.moveTo(minX, maxY);
                                espCtx.lineTo((minX + maxX) / 2, maxY - (maxY - minY) * 0.3);
                                espCtx.stroke();
                                espCtx.beginPath();
                                espCtx.moveTo(maxX, maxY);
                                espCtx.lineTo((minX + maxX) / 2, maxY - (maxY - minY) * 0.3);
                                espCtx.stroke();
                            }
                        }
                    }
                });
            }
        }

        // Particle Auras
        function updateParticleAuraESP() {
            particleAuras.forEach(p => scene.remove(p));
            particleAuras.length = 0;
            enemies.forEach(enemy => {
                if (enemy.particles) {
                    enemy.particles.forEach(p => scene.remove(p));
                    enemy.particles = [];
                }
                if (!enemy.dead && modSettings.particleAuraEsp) {
                    enemy.particles = [];
                    for (let i = 0; i < 12; i++) {
                        const particle = new THREE.Mesh(particleAuraGeometry, 
                            enemy.type === 'melee' ? particleAuraMaterialMelee : 
                            enemy.type === 'shooter' ? particleAuraMaterialShooter : particleAuraMaterialHeavy);
                        particle.isParticle = true;
                        particle.angle = Math.random() * Math.PI * 2;
                        particle.distance = 1.8 + Math.random() * 0.6;
                        scene.add(particle);
                        enemy.particles.push(particle);
                        particleAuras.push(particle);
                    }
                }
            });
        }

        // Tracers
        function updateTracers() {
            if (modSettings.tracers) {
                const crosshairPos = new THREE.Vector3();
                camera.getWorldPosition(crosshairPos);
                const direction = new THREE.Vector3();
                camera.getWorldDirection(direction);
                const startPos = crosshairPos.clone().add(direction.multiplyScalar(0.5));
                const tracersToRemove = [];
                tracers.forEach((tracer, index) => {
                    if (!tracer.enemy || tracer.enemy.dead || !scene.children.includes(tracer.enemy)) {
                        scene.remove(tracer);
                        tracersToRemove.push(index);
                    } else {
                        const endPos = tracer.enemy.position.clone();
                        endPos.y += tracer.enemy.type === 'heavy' ? 0.75 : 0.5;
                        tracer.geometry.setFromPoints([startPos, endPos]);
                    }
                });
                tracersToRemove.reverse().forEach(index => tracers.splice(index, 1));
                enemies.forEach(enemy => {
                    if (!enemy.dead && !tracers.some(t => t.enemy === enemy)) {
                        const geometry = new THREE.BufferGeometry();
                        const endPos = enemy.position.clone();
                        endPos.y += enemy.type === 'heavy' ? 0.75 : 0.5;
                        geometry.setFromPoints([startPos, endPos]);
                        const line = new THREE.Line(geometry, 
                            enemy.type === 'melee' ? tracerMaterialMelee : 
                            enemy.type === 'shooter' ? tracerMaterialShooter : tracerMaterialHeavy);
                        line.isTracer = true;
                        line.enemy = enemy;
                        scene.add(line);
                        tracers.push(line);
                    }
                });
            } else {
                tracers.forEach(tracer => scene.remove(tracer));
                tracers.length = 0;
            }
        }

        // Breadcrumbs
        function updateBreadcrumbs() {
            if (modSettings.breadcrumbs) {
                enemies.forEach(enemy => {
                    if (!enemy.dead && Date.now() - enemy.lastBreadcrumb > 400) {
                        enemy.lastBreadcrumb = Date.now();
                        const breadcrumb = new THREE.Mesh(breadcrumbGeometry, 
                            enemy.type === 'melee' ? breadcrumbMaterialMelee : 
                            enemy.type === 'shooter' ? breadcrumbMaterialShooter : breadcrumbMaterialHeavy);
                        breadcrumb.position.copy(enemy.position);
                        breadcrumb.isBreadcrumb = true;
                        breadcrumb.created = Date.now();
                        scene.add(breadcrumb);
                        breadcrumbs.push(breadcrumb);
                    }
                });
                const now = Date.now();
                const toRemove = breadcrumbs.filter(b => now - b.created > modSettings.breadcrumbsDuration);
                toRemove.forEach(b => {
                    scene.remove(b);
                    b.geometry.dispose();
                    b.material.dispose();
                });
                breadcrumbs.splice(0, breadcrumbs.length, ...breadcrumbs.filter(b => now - b.created <= modSettings.breadcrumbsDuration));
                breadcrumbs.forEach(b => {
                    b.material.opacity = 0.7 * (1 - (now - b.created) / modSettings.breadcrumbsDuration);
                });
            } else {
                breadcrumbs.forEach(b => {
                    scene.remove(b);
                    b.geometry.dispose();
                    b.material.dispose();
                });
                breadcrumbs.length = 0;
            }
        }

        // Aimbot
        function updateAimbot(delta) {
            if (modSettings.aimbot && controls.isLocked && keys['MouseButton2']) {
                const playerPos = controls.getObject().position;
                let closestEnemy = null, minAngle = Infinity;
                const fovRad = modSettings.aimbotFov * Math.PI / 180;
                const cameraDir = new THREE.Vector3();
                controls.getObject().getWorldDirection(cameraDir);
                enemies.forEach(enemy => {
                    if (!enemy.dead) {
                        let targetPos = enemy.position.clone();
                        targetPos.y += enemy.type === 'heavy' ? 0.75 : 0.5;
                        if (modSettings.aimbotPrediction) {
                            const velocity = enemy.position.clone().sub(enemy.lastPosition).multiplyScalar(1 / delta);
                            targetPos.add(velocity.multiplyScalar(0.3));
                        }
                        const direction = targetPos.clone().sub(playerPos).normalize();
                        const angle = cameraDir.angleTo(direction);
                        if (angle <= fovRad / 2 && angle < minAngle) {
                            minAngle = angle;
                            closestEnemy = enemy;
                            closestEnemy.targetPos = targetPos;
                        }
                    }
                });
                if (closestEnemy) {
                    const direction = closestEnemy.targetPos.clone().sub(playerPos).normalize();
                    const targetQuat = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0, 0, -1), direction);
                    controls.getObject().quaternion.slerp(targetQuat, 0.15);
                }
            }
        }

        // Input Handling
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = keys[e.key] = true;
            e.preventDefault();
        });
        document.addEventListener('keyup', (e) => {
            keys[e.code] = keys[e.key] = false;
            e.preventDefault();
        });
        document.addEventListener('mousedown', (e) => {
            keys['MouseButton' + e.button] = true;
            e.preventDefault();
        });
        document.addEventListener('mouseup', (e) => {
            keys['MouseButton' + e.button] = false;
            e.preventDefault();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === '1') currentWeapon = 0;
            else if (e.key === '2') currentWeapon = 1;
            else if (e.key === '3') currentWeapon = 2;
            else if (e.key === '4') currentWeapon = 3;
            else if (e.key === '5') currentWeapon = 4;
            else if (e.key === '6') currentWeapon = 5;
            else if (e.key === 'r' || e.key === 'R') {
                setTimeout(() => {
                    weapons[currentWeapon].ammo = weapons[currentWeapon].maxAmmo;
                    document.getElementById('ammo').textContent = weapons[currentWeapon].ammo;
                    document.getElementById('ammoFill').style.width = `${(weapons[currentWeapon].ammo / weapons[currentWeapon].maxAmmo) * 100}%`;
                }, 800);
            }
            document.getElementById('weapon').textContent = weapons[currentWeapon].name;
            document.getElementById('ammo').textContent = weapons[currentWeapon].ammo;
            document.getElementById('ammoFill').style.width = `${(weapons[currentWeapon].ammo / weapons[currentWeapon].maxAmmo) * 100}%`;
            document.getElementById('weaponIcon').style.backgroundImage = `url(${weapons[currentWeapon].icon})`;
        });
        document.getElementById('weaponIcon').style.backgroundImage = `url(${weapons[currentWeapon].icon})`;

        // Shooting
        document.addEventListener('mousedown', (e) => {
            if (e.button !== 0 || !controls.isLocked || modMenu.classList.contains('open')) return;
            const now = Date.now();
            if (now - lastShot < weapons[currentWeapon].fireRate || weapons[currentWeapon].ammo <= 0) return;
            lastShot = now;
            weapons[currentWeapon].ammo--;
            document.getElementById('ammo').textContent = weapons[currentWeapon].ammo;
            document.getElementById('ammoFill').style.width = `${(weapons[currentWeapon].ammo / weapons[currentWeapon].maxAmmo) * 100}%`;
            document.getElementById('crosshair').classList.add('shooting');
            muzzleFlash.visible = true;
            gunGeometry.position.y -= 0.07;
            gunGeometry.rotation.x += 0.05;
            setTimeout(() => {
                document.getElementById('crosshair').classList.remove('shooting');
                muzzleFlash.visible = false;
                gunGeometry.position.y = -0.25;
                gunGeometry.rotation.x = 0;
            }, 80);
            shootBullet();
        });

        // Bullets
        const bullets = [];
        const bulletGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.2, 8);
        const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const flameGeometry = new THREE.SphereGeometry(0.2, 8, 8);
        const flameMaterial = new THREE.MeshBasicMaterial({ color: 0xff4500 });
        function shootBullet() {
            const damage = weapons[currentWeapon].baseDamage;
            if (weapons[currentWeapon].name === 'Shotgun') {
                for (let i = 0; i < weapons[currentWeapon].pellets; i++) {
                    const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
                    bullet.position.copy(controls.getObject().position);
                    bullet.position.y = playerHeight - 0.1;
                    const direction = new THREE.Vector3();
                    controls.getObject().getWorldDirection(direction);
                    const spread = new THREE.Vector3((Math.random() - 0.5) * 0.12, (Math.random() - 0.5) * 0.12, (Math.random() - 0.5) * 0.12);
                    bullet.velocity = direction.clone().add(spread).normalize().multiplyScalar(1.8);
                    bullet.rotation.copy(camera.rotation);
                    bullet.damage = damage;
                    scene.add(bullet);
                    bullets.push(bullet);
                }
            } else if (weapons[currentWeapon].name === 'Rocket') {
                const bullet = new THREE.Mesh(new THREE.SphereGeometry(0.2, 16, 16), bulletMaterial);
                bullet.position.copy(controls.getObject().position);
                bullet.position.y = playerHeight - 0.1;
                const direction = new THREE.Vector3();
                controls.getObject().getWorldDirection(direction);
                bullet.velocity = direction.clone().multiplyScalar(1);
                bullet.isRocket = true;
                bullet.damage = damage;
                scene.add(bullet);
                bullets.push(bullet);
            } else if (weapons[currentWeapon].name === 'Flamethrower') {
                const bullet = new THREE.Mesh(flameGeometry, flameMaterial);
                bullet.position.copy(controls.getObject().position);
                bullet.position.y = playerHeight - 0.1;
                const direction = new THREE.Vector3();
                controls.getObject().getWorldDirection(direction);
                const spread = new THREE.Vector3((Math.random() - 0.5) * 0.15, (Math.random() - 0.5) * 0.15, (Math.random() - 0.5) * 0.15);
                bullet.velocity = direction.clone().add(spread).normalize().multiplyScalar(0.6);
                bullet.isFlame = true;
                bullet.damage = damage;
                scene.add(bullet);
                bullets.push(bullet);
            } else {
                const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
                bullet.position.copy(controls.getObject().position);
                bullet.position.y = playerHeight - 0.1;
                const direction = new THREE.Vector3();
                controls.getObject().getWorldDirection(direction);
                bullet.velocity = direction.clone().multiplyScalar(weapons[currentWeapon].name === 'Sniper' ? 2.5 : 1.8);
                bullet.rotation.copy(camera.rotation);
                bullet.damage = damage;
                scene.add(bullet);
                bullets.push(bullet);
            }
        }

        // Kill Feed
        function addKillFeed(type) {
            const killFeed = document.getElementById('killFeed');
            const entry = document.createElement('div');
            entry.className = 'killFeedEntry';
            entry.textContent = `Eliminated ${type} Enemy`;
            killFeed.insertBefore(entry, killFeed.firstChild);
            setTimeout(() => entry.classList.add('fade'), 1500);
            setTimeout(() => killFeed.removeChild(entry), 2500);
            while (killFeed.children.length > 5) killFeed.removeChild(killFeed.lastChild);
        }

        // Enemy Respawn
        function respawnEnemy(index, type) {
            const enemy = new THREE.Mesh(
                type === 'melee' ? meleeGeometry : type === 'shooter' ? shooterGeometry : heavyGeometry,
                type === 'melee' ? meleeMaterial : type === 'shooter' ? shooterMaterial : heavyMaterial
            );
            enemy.position.set((Math.random() - 0.5) * 360, type === 'heavy' ? 1.25 : 1, (Math.random() - 0.5) * 360);
            enemy.isEnemy = true;
            enemy.type = type;
            enemy.health = type === 'heavy' ? 250 : 60;
            enemy.speed = type === 'melee' ? 0.12 : type === 'shooter' ? 0.06 : 0.04;
            enemy.targetWaypoint = waypoints[Math.floor(Math.random() * waypoints.length)];
            enemy.lastShot = 0;
            enemy.dead = false;
            enemy.castShadow = true;
            enemy.lastBreadcrumb = 0;
            enemy.originalMaterial = enemy.material;
            enemy.lastPosition = enemy.position.clone();
            enemy.particles = [];
            scene.add(enemy);
            enemies[index] = enemy;
            updateParticleAuraESP();
            updateTracers();
        }

        // Enemy Bullets
        const enemyBullets = [];
        const enemyBulletGeometry = new THREE.SphereGeometry(0.05, 8, 8);
        const enemyBulletMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        function updateBullets() {
            const bulletsToRemove = [];
            bullets.forEach((bullet, index) => {
                bullet.position.add(bullet.velocity);
                if (bullet.position.distanceTo(controls.getObject().position) > 150 || (bullet.isFlame && bullet.position.distanceTo(controls.getObject().position) > weapons[currentWeapon].range)) {
                    bulletsToRemove.push(index);
                    return;
                }
                if (bullet.isRocket && bullet.position.y <= 0.2) {
                    enemies.forEach((enemy, i) => {
                        if (enemy.dead) return;
                        if (bullet.position.distanceTo(enemy.position) < weapons[currentWeapon].explosionRadius) {
                            enemy.health -= bullet.damage;
                            if (enemy.health <= 0 && !enemy.dead) {
                                enemy.dead = true;
                                scene.remove(enemy);
                                score += enemy.type === 'heavy' ? 50 : 10;
                                enemiesLeft--;
                                document.getElementById('score').textContent = score;
                                document.getElementById('enemiesLeft').textContent = enemiesLeft;
                                addKillFeed(enemy.type);
                                setTimeout(() => respawnEnemy(i, enemy.type), 4000);
                                for (let j = 0; j < 20; j++) {
                                    const particle = new THREE.Mesh(new THREE.SphereGeometry(0.15, 8, 8), new THREE.MeshBasicMaterial({ color: 0xff4500 }));
                                    particle.position.copy(bullet.position);
                                    particle.velocity = new THREE.Vector3((Math.random() - 0.5) * 0.3, Math.random() * 0.3, (Math.random() - 0.5) * 0.3);
                                    scene.add(particle);
                                    bullets.push(particle);
                                }
                            }
                        }
                    });
                    bulletsToRemove.push(index);
                    return;
                }
                enemies.forEach((enemy, i) => {
                    if (enemy.dead) return;
                    const dist = bullet.position.distanceTo(enemy.position);
                    if ((bullet.isFlame && dist < 1.5) || (!bullet.isFlame && dist < 1)) {
                        enemy.health -= bullet.damage;
                        if (!bullet.isFlame) bulletsToRemove.push(index);
                        if (enemy.health <= 0 && !enemy.dead) {
                            enemy.dead = true;
                            scene.remove(enemy);
                            score += enemy.type === 'heavy' ? 50 : 10;
                            enemiesLeft--;
                            document.getElementById('score').textContent = score;
                            document.getElementById('enemiesLeft').textContent = enemiesLeft;
                            addKillFeed(enemy.type);
                            setTimeout(() => respawnEnemy(i, enemy.type), 4000);
                            for (let j = 0; j < 10; j++) {
                                const particle = new THREE.Mesh(new THREE.SphereGeometry(0.1, 8, 8), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
                                particle.position.copy(enemy.position);
                                particle.velocity = new THREE.Vector3((Math.random() - 0.5) * 0.2, Math.random() * 0.2, (Math.random() - 0.5) * 0.2);
                                scene.add(particle);
                                bullets.push(particle);
                            }
                            if (Math.random() < 0.4) {
                                const isHealth = Math.random() > 0.5;
                                const pickup = new THREE.Mesh(isHealth ? healthPickupGeometry : ammoPickupGeometry, isHealth ? healthPickupMaterial : ammoPickupMaterial);
                                pickup.position.copy(enemy.position);
                                pickup.position.y = 0.6;
                                pickup.isHealth = isHealth;
                                scene.add(pickup);
                                pickups.push(pickup);
                            }
                        }
                    }
                });
            });
            bulletsToRemove.reverse().forEach(index => { scene.remove(bullets[index]); bullets.splice(index, 1); });
            const enemyBulletsToRemove = [];
            enemyBullets.forEach((bullet, index) => {
                bullet.position.add(bullet.velocity);
                if (bullet.position.distanceTo(controls.getObject().position) > 150) {
                    enemyBulletsToRemove.push(index);
                    return;
                }
                if (bullet.position.distanceTo(controls.getObject().position) < 1) {
                    const damage = bullet.isRocket ? 25 : 8;
                    if (armor > 0) {
                        armor -= damage;
                        armor = Math.max(0, armor);
                        document.getElementById('armor').textContent = Math.round(armor);
                        document.getElementById('armorFill').style.width = `${armor}%`;
                    } else {
                        health -= damage;
                        health = Math.max(0, health);
                        document.getElementById('health').textContent = Math.round(health);
                        document.getElementById('healthFill').style.width = `${health}%`;
                    }
                    enemyBulletsToRemove.push(index);
                    if (health <= 0) {
                        alert('Game Over! Score: ' + score);
                        health = 100; armor = 50; stamina = 100; score = 0; wave = 1;
                        document.getElementById('health').textContent = health;
                        document.getElementById('healthFill').style.width = '100%';
                        document.getElementById('armor').textContent = armor;
                        document.getElementById('armorFill').style.width = '50%';
                        document.getElementById('stamina').textContent = Math.round(stamina);
                        document.getElementById('staminaFill').style.width = '100%';
                        document.getElementById('score').textContent = score;
                        document.getElementById('wave').textContent = wave;
                        document.getElementById('killFeed').innerHTML = '';
                        spawnWave();
                    }
                }
            });
            enemyBulletsToRemove.reverse().forEach(index => { scene.remove(enemyBullets[index]); enemyBullets.splice(index, 1); });
        }

        // Enemy Shooting
        function updateEnemyShooting() {
            const playerPos = controls.getObject().position;
            enemies.forEach(enemy => {
                if (enemy.dead) return;
                const distToPlayer = enemy.position.distanceTo(playerPos);
                if ((enemy.type === 'shooter' && distToPlayer < 25 && Date.now() - enemy.lastShot > 800) ||
                    (enemy.type === 'heavy' && distToPlayer < 35 && Date.now() - enemy.lastShot > 1500)) {
                    enemy.lastShot = Date.now();
                    const bullet = new THREE.Mesh(enemyBulletGeometry, enemyBulletMaterial);
                    bullet.position.copy(enemy.position);
                    bullet.position.y = enemy.type === 'heavy' ? 1.75 : 1.5;
                    const direction = playerPos.clone().sub(enemy.position).normalize();
                    bullet.velocity = direction.multiplyScalar(enemy.type === 'heavy' ? 1 : 1.2);
                    bullet.isRocket = enemy.type === 'heavy';
                    scene.add(bullet);
                    enemyBullets.push(bullet);
                }
            });
        }

        // Minimap
        const minimapCanvas = document.getElementById('minimapCanvas');
        const minimapCtx = minimapCanvas.getContext('2d');
        minimapCanvas.width = minimapCanvas.height = 120;
        function updateMinimap() {
            minimapCtx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            minimapCtx.fillRect(0, 0, 120, 120);
            const scale = 120 / 400;
            minimapCtx.fillStyle = 'green';
            obstacles.forEach(obstacle => minimapCtx.fillRect((obstacle.position.x + 200) * scale - 2, (obstacle.position.z + 200) * scale - 2, 4, 4));
            minimapCtx.fillStyle = 'red';
            enemies.forEach(enemy => {
                if (!enemy.dead) minimapCtx.fillRect((enemy.position.x + 200) * scale - 2, (enemy.position.z + 200) * scale - 2, enemy.type === 'heavy' ? 6 : 4, enemy.type === 'heavy' ? 6 : 4);
            });
            minimapCtx.fillStyle = 'blue';
            minimapCtx.fillRect(60 - 2, 60 - 2, 4, 4);
        }

        // Particle Auras
        function updateParticleAuras(delta) {
            if (modSettings.particleAuraEsp) {
                enemies.forEach(enemy => {
                    if (!enemy.dead && enemy.particles) {
                        enemy.particles.forEach(particle => {
                            particle.angle += delta * 2.5;
                            const radius = particle.distance;
                            particle.position.copy(enemy.position);
                            particle.position.x += Math.cos(particle.angle) * radius;
                            particle.position.z += Math.sin(particle.angle) * radius;
                            particle.position.y += enemy.type === 'heavy' ? 0.75 : 0.5;
                            particle.material.opacity = 0.8 * (1 - Math.abs(Math.sin(particle.angle * 2)) * 0.4);
                        });
                    }
                });
            }
        }

        // Player Movement
        const velocity = new THREE.Vector3();
        const baseSpeed = 8;
        let isJumping = false;
        const clock = new THREE.Clock();
        function updatePlayer(delta) {
            velocity.y -= 9.8 * delta;
            let moveSpeed = keys['ShiftLeft'] && stamina > 0 ? baseSpeed * 1.8 : baseSpeed;
            if (keys['ShiftLeft'] && stamina > 0) {
                stamina = Math.max(0, stamina - 20 * delta);
            } else {
                stamina = Math.min(100, stamina + 10 * delta);
            }
            document.getElementById('stamina').textContent = Math.round(stamina);
            document.getElementById('staminaFill').style.width = `${stamina}%`;
            playerHeight = keys['ControlLeft'] ? 1.2 : 1.8;
            if (keys['Space'] && !isJumping && camera.position.y <= playerHeight) {
                velocity.y = 5;
                isJumping = true;
            }
            if (camera.position.y > playerHeight) {
                velocity.y -= 9.8 * delta;
            } else {
                velocity.y = 0;
                camera.position.y = playerHeight;
                isJumping = false;
            }
            camera.position.y += velocity.y * delta;
            if (controls.isLocked) {
                let moveRight = 0, moveForward = 0;
                if (keys['KeyW']) moveForward += moveSpeed;
                if (keys['KeyS']) moveForward -= moveSpeed;
                if (keys['KeyA']) moveRight -= moveSpeed;
                if (keys['KeyD']) moveRight += moveSpeed;
                controls.moveRight(moveRight * delta);
                controls.moveForward(moveForward * delta);
                const playerPos = controls.getObject().position;
                obstacles.forEach(obstacle => {
                    const dist = playerPos.distanceTo(obstacle.position);
                    const size = obstacle.geometry.parameters.width || obstacle.geometry.parameters.radiusTop || 1.5;
                    if (dist < size + 1) {
                        const pushback = playerPos.clone().sub(obstacle.position).normalize().multiplyScalar(size + 1 - dist);
                        playerPos.add(pushback);
                    }
                });
                playerPos.x = Math.max(-200, Math.min(200, playerPos.x));
                playerPos.z = Math.max(-200, Math.min(200, playerPos.z));
            }
            const pickupsToRemove = [];
            pickups.forEach((pickup, index) => {
                if (controls.getObject().position.distanceTo(pickup.position) < 1.5) {
                    if (pickup.isHealth) {
                        health = Math.min(100, health + 25);
                        document.getElementById('health').textContent = Math.round(health);
                        document.getElementById('healthFill').style.width = `${health}%`;
                    } else {
                        weapons[currentWeapon].ammo = Math.min(weapons[currentWeapon].maxAmmo, weapons[currentWeapon].ammo + 15);
                        document.getElementById('ammo').textContent = weapons[currentWeapon].ammo;
                        document.getElementById('ammoFill').style.width = `${(weapons[currentWeapon].ammo / weapons[currentWeapon].maxAmmo) * 100}%`;
                    }
                    pickupsToRemove.push(index);
                    setTimeout(() => {
                        const isHealth = Math.random() > 0.5;
                        const pickup = new THREE.Mesh(isHealth ? healthPickupGeometry : ammoPickupGeometry, isHealth ? healthPickupMaterial : ammoPickupMaterial);
                        pickup.position.set((Math.random() - 0.5) * 360, 0.6, (Math.random() - 0.5) * 360);
                        pickup.isHealth = isHealth;
                        scene.add(pickup);
                        pickups.push(pickup);
                    }, 8000);
                }
            });
            pickupsToRemove.reverse().forEach(index => { scene.remove(pickups[index]); pickups.splice(index, 1); });
        }

        // AI
        function updateAI(delta) {
            const playerPos = controls.getObject().position;
            enemies.forEach(enemy => {
                if (enemy.dead) return;
                enemy.lastPosition.copy(enemy.position);
                const distToPlayer = enemy.position.distanceTo(playerPos);
                if (distToPlayer < 30) {
                    const direction = playerPos.clone().sub(enemy.position).normalize();
                    enemy.position.add(direction.multiplyScalar(enemy.speed * delta));
                } else {
                    const direction = enemy.targetWaypoint.clone().sub(enemy.position).normalize();
                    enemy.position.add(direction.multiplyScalar(enemy.speed * delta));
                    if (enemy.position.distanceTo(enemy.targetWaypoint) < 5) {
                        enemy.targetWaypoint = waypoints[Math.floor(Math.random() * waypoints.length)];
                    }
                }
                enemy.position.y = enemy.type === 'heavy' ? 1.25 : 1;
                obstacles.forEach(obstacle => {
                    const dist = enemy.position.distanceTo(obstacle.position);
                    const size = obstacle.geometry.parameters.width || obstacle.geometry.parameters.radiusTop || 1;
                    if (dist < size + (enemy.type === 'heavy' ? 0.75 : 0.5)) {
                        const pushback = enemy.position.clone().sub(obstacle.position).normalize().multiplyScalar(size + (enemy.type === 'heavy' ? 0.75 : 0.5) - dist);
                        enemy.position.add(pushback);
                    }
                });
            });
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            const delta = Math.min(clock.getDelta(), 0.1);
            updatePlayer(delta);
            updateAI(delta);
            updateBullets();
            updateEnemyShooting();
            updateESP();
            updateMinimap();
            updateAimbot(delta);
            updateParticleAuras(delta);
            updateBreadcrumbs();
            if (enemiesLeft === 0) {
                wave++;
                document.getElementById('wave').textContent = wave;
                spawnWave();
            }
            renderer.render(scene, camera);
        }
        animate();

        // Resize Handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            espCanvas.width = window.innerWidth;
            espCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
