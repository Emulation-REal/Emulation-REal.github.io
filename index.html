<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate 3D Shooter Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
        }
        #healthBar, #ammoBar, #armorBar {
            width: 120px;
            height: 12px;
            background: #333;
            border: 1px solid #0f0;
            border-radius: 3px;
            margin-top: 3px;
        }
        #healthFill, #ammoFill, #armorFill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s;
        }
        #healthFill { background: #0f0; }
        #ammoFill { background: #00f; }
        #armorFill { background: #ffa500; }
        #weaponIcon {
            width: 30px;
            height: 30px;
            margin-top: 3px;
            background-size: contain;
            background-repeat: no-repeat;
        }
        #killFeed {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            border-radius: 6px;
            max-height: 120px;
            overflow: hidden;
            max-width: 150px;
        }
        .killFeedEntry {
            opacity: 1;
            transition: opacity 3s;
        }
        .killFeedEntry.fade {
            opacity: 0;
        }
        #minimap {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 6px;
            overflow: hidden;
        }
        #minimapCanvas {
            width: 100%;
            height: 100%;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            transform: translate(-50%, -50%);
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"><circle cx="8" cy="8" r="2" fill="white"/><line x1="8" y1="0" x2="8" y2="4" stroke="white" stroke-width="2"/><line x1="8" y1="12" x2="8" y2="16" stroke="white" stroke-width="2"/><line x1="0" y1="8" x2="4" y2="8" stroke="white" stroke-width="2"/><line x1="12" y1="8" x2="16" y2="8" stroke="white" stroke-width="2"/></svg>') no-repeat center;
            pointer-events: none;
            transition: background 0.1s;
        }
        #crosshair.shooting {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"><circle cx="8" cy="8" r="2" fill="red"/><line x1="8" y1="0" x2="8" y2="4" stroke="red" stroke-width="2"/><line x1="8" y1="12" x2="8" y2="16" stroke="red" stroke-width="2"/><line x1="0" y1="8" x2="4" y2="8" stroke="red" stroke-width="2"/><line x1="12" y1="8" x2="16" y2="8" stroke="red" stroke-width="2"/></svg>') no-repeat center;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="hud">
        <div>Health: <span id="health">100</span></div>
        <div id="healthBar"><div id="healthFill" style="width: 100%"></div></div>
        <div>Armor: <span id="armor">50</span></div>
        <div id="armorBar"><div id="armorFill" style="width: 50%"></div></div>
        <div>Ammo: <span id="ammo">30</span></div>
        <div id="ammoBar"><div id="ammoFill" style="width: 100%"></div></div>
        <div>Weapon: <span id="weapon">Pistol</span></div>
        <div id="weaponIcon"></div>
        <div>Score: <span id="score">0</span></div>
        <div>Wave: <span id="wave">1</span></div>
        <div>Enemies Left: <span id="enemiesLeft">0</span></div>
        <div>Controls: 1-6: Weapons, R: Reload, Shift: Sprint, Ctrl: Crouch</div>
    </div>
    <div id="killFeed"></div>
    <div id="minimap"><canvas id="minimapCanvas"></canvas></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/PointerLockControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x87ceeb, 50, 200);
        scene.background = new THREE.Color(0x87ceeb);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Player setup
        const controls = new THREE.PointerLockControls(camera, renderer.domElement);
        document.addEventListener('click', () => controls.lock());
        let playerHeight = 1.6;
        camera.position.y = playerHeight;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(20, 30, 20);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.set(1024, 1024);
        scene.add(directionalLight);

        // Ground
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
        const groundGeometry = new THREE.PlaneGeometry(400, 400);
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Terrain (hills)
        const hills = [];
        const hillMaterial = new THREE.MeshStandardMaterial({ color: 0x556B2F });
        for (let i = 0; i < 5; i++) {
            const hill = new THREE.Mesh(new THREE.SphereGeometry(12, 16, 16), hillMaterial);
            hill.position.set(
                (Math.random() - 0.5) * 360,
                6,
                (Math.random() - 0.5) * 360
            );
            hill.scale.y = 0.4;
            hill.receiveShadow = true;
            scene.add(hill);
            hills.push(hill);
        }

        // Obstacles (crates, barrels, trees)
        const obstacles = [];
        const crateMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
        const barrelMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
        const treeMaterial = new THREE.MeshStandardMaterial({ color: 0x006400 });
        for (let i = 0; i < 50; i++) {
            const type = Math.random();
            let geometry, material, size;
            if (type < 0.4) {
                size = Math.random() * 2 + 1.5;
                geometry = new THREE.BoxGeometry(size, size, size);
                material = crateMaterial;
            } else if (type < 0.8) {
                size = Math.random() * 1.5 + 1;
                geometry = new THREE.CylinderGeometry(size / 2, size / 2, size * 1.5, 16);
                material = barrelMaterial;
            } else {
                size = Math.random() * 2 + 2;
                geometry = new THREE.ConeGeometry(size / 2, size * 2, 16);
                material = treeMaterial;
            }
            const obstacle = new THREE.Mesh(geometry, material);
            obstacle.position.set(
                (Math.random() - 0.5) * 360,
                size / 2,
                (Math.random() - 0.5) * 360
            );
            obstacle.castShadow = true;
            obstacle.receiveShadow = true;
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        // Pickups (health and ammo)
        const pickups = [];
        const healthPickupGeometry = new THREE.SphereGeometry(0.5, 16, 16);
        const healthPickupMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const ammoPickupGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const ammoPickupMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        for (let i = 0; i < 10; i++) {
            const isHealth = Math.random() > 0.5;
            const pickup = new THREE.Mesh(
                isHealth ? healthPickupGeometry : ammoPickupGeometry,
                isHealth ? healthPickupMaterial : ammoPickupMaterial
            );
            pickup.position.set(
                (Math.random() - 0.5) * 360,
                0.5,
                (Math.random() - 0.5) * 360
            );
            pickup.isHealth = isHealth;
            scene.add(pickup);
            pickups.push(pickup);
        }

        // Gun model with recoil
        const gunGeometry = new THREE.Group();
        const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.7, 16), new THREE.MeshStandardMaterial({ color: 0x333333 }));
        barrel.rotation.x = Math.PI / 2;
        barrel.position.z = -0.35;
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.2, 0.4), new THREE.MeshStandardMaterial({ color: 0x555555 }));
        const muzzleFlash = new THREE.Mesh(new THREE.SphereGeometry(0.1, 8, 8), new THREE.MeshBasicMaterial({ color: 0xffff00 }));
        muzzleFlash.position.z = -0.5;
        muzzleFlash.visible = false;
        gunGeometry.add(barrel, body, muzzleFlash);
        gunGeometry.position.set(0.2, -0.2, -0.5);
        camera.add(gunGeometry);
        scene.add(camera);

        // Player stats
        let health = 100;
        let armor = 50;
        let score = 0;
        let wave = 1;
        let enemiesLeft = 0;
        let weapons = [
            { name: 'Pistol', ammo: 30, maxAmmo: 30, damage: 10, fireRate: 500, icon: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M20 6h-4V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H4a1 1 0 0 0-1 1v3h18V7a1 1 0 0 0-1-1zM10 4h4v2h-4V4zM3 11v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6H3z"/></svg>' },
            { name: 'Rifle', ammo: 60, maxAmmo: 60, damage: 20, fireRate: 200, icon: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M22 6h-6V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H2a1 1 0 0 0-1 1v4h22V7a1 1 0 0 0-1-1zM10 4h4v2h-4V4zM1 12v6a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2v-6H1z"/></svg>' },
            { name: 'Shotgun', ammo: 10, maxAmmo: 10, damage: 15, fireRate: 1000, pellets: 5, icon: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M21 6h-5V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H3a1 1 0 0 0-1 1v5h20V7a1 1 0 0 0-1-1zM10 4h4v2h-4V4zM2 13v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6H2z"/></svg>' },
            { name: 'Sniper', ammo: 5, maxAmmo: 5, damage: 50, fireRate: 1500, icon: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M22 6h-6V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H2a1 1 0 0 0-1 1v4h22V7a1 1 0 0 0-1-1zM10 4h4v2h-4V4zM1 12v6a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2v-6H1zM12 15l2 2m-2-2l-2 2"/></svg>' },
            { name: 'Rocket', ammo: 3, maxAmmo: 3, damage: 100, fireRate: 2000, explosionRadius: 5, icon: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M20 6h-4V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H4a1 1 0 0 0-1 1v5h18V7a1 1 0 0 0-1-1zM10 4h4v2h-4V4zM3 13v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6H3zM12 16l3 3m-3-3l-3 3"/></svg>' },
            { name: 'Flamethrower', ammo: 100, maxAmmo: 100, damage: 5, fireRate: 100, range: 10, icon: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M20 6h-4V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H4a1 1 0 0 0-1 1v5h18V7a1 1 0 0 0-1-1zM10 4h4v2h-4V4zM3 13v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6H3zM10 15c0 2 4 4 4 4"/></svg>' }
        ];
        let currentWeapon = 0;
        let lastShot = 0;

        // AI Enemies
        const enemies = [];
        const meleeGeometry = new THREE.BoxGeometry(1, 2, 1);
        const shooterGeometry = new THREE.BoxGeometry(1, 2, 1);
        const heavyGeometry = new THREE.BoxGeometry(1.5, 2.5, 1.5);
        const meleeMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const shooterMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
        const heavyMaterial = new THREE.MeshStandardMaterial({ color: 0x800080 });
        const waypoints = [
            new THREE.Vector3(-100, 1, -100),
            new THREE.Vector3(100, 1, -100),
            new THREE.Vector3(100, 1, 100),
            new THREE.Vector3(-100, 1, 100)
        ];
        function spawnWave() {
            enemies.length = 0;
            scene.children = scene.children.filter(child => !child.isEnemy);
            enemiesLeft = wave * 5;
            document.getElementById('enemiesLeft').textContent = enemiesLeft;
            for (let i = 0; i < enemiesLeft; i++) {
                const type = wave % 5 === 0 && i === 0 ? 'heavy' : Math.random() > 0.5 ? 'melee' : 'shooter';
                const geometry = type === 'melee' ? meleeGeometry : type === 'shooter' ? shooterGeometry : heavyGeometry;
                const material = type === 'melee' ? meleeMaterial : type === 'shooter' ? shooterMaterial : heavyMaterial;
                const enemy = new THREE.Mesh(geometry, material);
                enemy.position.set(
                    (Math.random() - 0.5) * 360,
                    type === 'heavy' ? 1.25 : 1,
                    (Math.random() - 0.5) * 360
                );
                enemy.isEnemy = true;
                enemy.type = type;
                enemy.health = type === 'heavy' ? 200 : 50;
                enemy.speed = type === 'melee' ? 0.1 : type === 'shooter' ? 0.05 : 0.03;
                enemy.targetWaypoint = waypoints[Math.floor(Math.random() * waypoints.length)];
                enemy.lastShot = 0;
                enemy.dead = false;
                enemy.castShadow = true;
                scene.add(enemy);
                enemies.push(enemy);
            }
        }
        spawnWave();

        // Controls
        const keys = {};
        document.addEventListener('keydown', (e) => { keys[e.code] = true; });
        document.addEventListener('keyup', (e) => { keys[e.code] = false; });

        // Weapon switching and reload
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') currentWeapon = 0;
            if (e.key === '2') currentWeapon = 1;
            if (e.key === '3') currentWeapon = 2;
            if (e.key === '4') currentWeapon = 3;
            if (e.key === '5') currentWeapon = 4;
            if (e.key === '6') currentWeapon = 5;
            if (e.key === 'r' || e.key === 'R') {
                weapons[currentWeapon].ammo = weapons[currentWeapon].maxAmmo;
                console.log('Reloaded!');
                document.getElementById('ammo').textContent = weapons[currentWeapon].ammo;
                document.getElementById('ammoFill').style.width = `${(weapons[currentWeapon].ammo / weapons[currentWeapon].maxAmmo) * 100}%`;
            }
            document.getElementById('weapon').textContent = weapons[currentWeapon].name;
            document.getElementById('ammo').textContent = weapons[currentWeapon].ammo;
            document.getElementById('ammoFill').style.width = `${(weapons[currentWeapon].ammo / weapons[currentWeapon].maxAmmo) * 100}%`;
            document.getElementById('weaponIcon').style.backgroundImage = `url(${weapons[currentWeapon].icon})`;
        });
        document.getElementById('weaponIcon').style.backgroundImage = `url(${weapons[currentWeapon].icon})`;

        // Shooting
        document.addEventListener('mousedown', () => {
            const now = Date.now();
            if (now - lastShot < weapons[currentWeapon].fireRate || weapons[currentWeapon].ammo <= 0) return;
            lastShot = now;
            weapons[currentWeapon].ammo--;
            document.getElementById('ammo').textContent = weapons[currentWeapon].ammo;
            document.getElementById('ammoFill').style.width = `${(weapons[currentWeapon].ammo / weapons[currentWeapon].maxAmmo) * 100}%`;
            document.getElementById('crosshair').classList.add('shooting');
            muzzleFlash.visible = true;
            gunGeometry.position.y -= 0.05; // Recoil
            setTimeout(() => {
                document.getElementById('crosshair').classList.remove('shooting');
                muzzleFlash.visible = false;
                gunGeometry.position.y = -0.2;
            }, 100);
            shootBullet();
        });

        // Bullet shooting
        const bullets = [];
        const bulletGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.2, 8);
        const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const flameGeometry = new THREE.SphereGeometry(0.2, 8, 8);
        const flameMaterial = new THREE.MeshBasicMaterial({ color: 0xff4500 });
        function shootBullet() {
            if (weapons[currentWeapon].name === 'Shotgun') {
                for (let i = 0; i < weapons[currentWeapon].pellets; i++) {
                    const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
                    bullet.position.copy(controls.getObject().position);
                    bullet.position.y = playerHeight - 0.1;
                    const direction = new THREE.Vector3();
                    controls.getObject().getWorldDirection(direction);
                    const spread = new THREE.Vector3(
                        (Math.random() - 0.5) * 0.15,
                        (Math.random() - 0.5) * 0.15,
                        (Math.random() - 0.5) * 0.15
                    );
                    bullet.velocity = direction.clone().add(spread).normalize().multiplyScalar(1.5);
                    bullet.rotation.copy(camera.rotation);
                    scene.add(bullet);
                    bullets.push(bullet);
                }
            } else if (weapons[currentWeapon].name === 'Rocket') {
                const bullet = new THREE.Mesh(new THREE.SphereGeometry(0.2, 16, 16), bulletMaterial);
                bullet.position.copy(controls.getObject().position);
                bullet.position.y = playerHeight - 0.1;
                const direction = new THREE.Vector3();
                controls.getObject().getWorldDirection(direction);
                bullet.velocity = direction.clone().multiplyScalar(0.8);
                bullet.isRocket = true;
                scene.add(bullet);
                bullets.push(bullet);
            } else if (weapons[currentWeapon].name === 'Flamethrower') {
                const bullet = new THREE.Mesh(flameGeometry, flameMaterial);
                bullet.position.copy(controls.getObject().position);
                bullet.position.y = playerHeight - 0.1;
                const direction = new THREE.Vector3();
                controls.getObject().getWorldDirection(direction);
                const spread = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.2,
                    (Math.random() - 0.5) * 0.2,
                    (Math.random() - 0.5) * 0.2
                );
                bullet.velocity = direction.clone().add(spread).normalize().multiplyScalar(0.5);
                bullet.isFlame = true;
                scene.add(bullet);
                bullets.push(bullet);
            } else {
                const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
                bullet.position.copy(controls.getObject().position);
                bullet.position.y = playerHeight - 0.1;
                const direction = new THREE.Vector3();
                controls.getObject().getWorldDirection(direction);
                bullet.velocity = direction.clone().multiplyScalar(weapons[currentWeapon].name === 'Sniper' ? 2 : 1.5);
                bullet.rotation.copy(camera.rotation);
                scene.add(bullet);
                bullets.push(bullet);
            }
            console.log('Bang!');
        }

        // Kill feed management
        function addKillFeed(type) {
            const killFeed = document.getElementById('killFeed');
            const entry = document.createElement('div');
            entry.className = 'killFeedEntry';
            entry.textContent = `Killed ${type} Enemy`;
            killFeed.insertBefore(entry, killFeed.firstChild);
            setTimeout(() => entry.classList.add('fade'), 2000);
            setTimeout(() => killFeed.removeChild(entry), 3000);
            while (killFeed.children.length > 5) {
                killFeed.removeChild(killFeed.lastChild);
            }
        }

        // Enemy respawn
        function respawnEnemy(index, type) {
            const geometry = type === 'melee' ? meleeGeometry : type === 'shooter' ? shooterGeometry : heavyGeometry;
            const material = type === 'melee' ? meleeMaterial : type === 'shooter' ? shooterMaterial : heavyMaterial;
            const enemy = new THREE.Mesh(geometry, material);
            enemy.position.set(
                (Math.random() - 0.5) * 360,
                type === 'heavy' ? 1.25 : 1,
                (Math.random() - 0.5) * 360
            );
            enemy.isEnemy = true;
            enemy.type = type;
            enemy.health = type === 'heavy' ? 200 : 50;
            enemy.speed = type === 'melee' ? 0.1 : type === 'shooter' ? 0.05 : 0.03;
            enemy.targetWaypoint = waypoints[Math.floor(Math.random() * waypoints.length)];
            enemy.lastShot = 0;
            enemy.dead = false;
            enemy.castShadow = true;
            scene.add(enemy);
            enemies[index] = enemy;
        }

        // Update bullets
        const enemyBullets = [];
        const enemyBulletGeometry = new THREE.SphereGeometry(0.05, 8, 8);
        const enemyBulletMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        function updateBullets() {
            const bulletsToRemove = [];
            bullets.forEach((bullet, index) => {
                bullet.position.add(bullet.velocity);
                if (bullet.position.distanceTo(controls.getObject().position) > 150 || (bullet.isFlame && bullet.position.distanceTo(controls.getObject().position) > weapons[currentWeapon].range)) {
                    bulletsToRemove.push(index);
                    return;
                }
                if (bullet.isRocket && bullet.position.y <= 0.2) {
                    enemies.forEach((enemy, i) => {
                        if (enemy.dead) return;
                        if (bullet.position.distanceTo(enemy.position) < weapons[currentWeapon].explosionRadius) {
                            enemy.health -= weapons[currentWeapon].damage;
                            if (enemy.health <= 0 && !enemy.dead) {
                                enemy.dead = true;
                                scene.remove(enemy);
                                score += enemy.type === 'heavy' ? 50 : 10;
                                enemiesLeft--;
                                document.getElementById('score').textContent = score;
                                document.getElementById('enemiesLeft').textContent = enemiesLeft;
                                addKillFeed(enemy.type);
                                setTimeout(() => respawnEnemy(i, enemy.type), 5000);
                                for (let j = 0; j < 20; j++) {
                                    const particle = new THREE.Mesh(
                                        new THREE.SphereGeometry(0.15, 8, 8),
                                        new THREE.MeshBasicMaterial({ color: 0xff4500 })
                                    );
                                    particle.position.copy(bullet.position);
                                    particle.velocity = new THREE.Vector3(
                                        (Math.random() - 0.5) * 0.3,
                                        Math.random() * 0.3,
                                        (Math.random() - 0.5) * 0.3
                                    );
                                    scene.add(particle);
                                    bullets.push(particle);
                                }
                            }
                        }
                    });
                    bulletsToRemove.push(index);
                    console.log('Boom!');
                    return;
                }
                enemies.forEach((enemy, i) => {
                    if (enemy.dead) return;
                    const dist = bullet.position.distanceTo(enemy.position);
                    if ((bullet.isFlame && dist < 1.5) || (!bullet.isFlame && dist < 1)) {
                        enemy.health -= weapons[currentWeapon].damage;
                        if (!bullet.isFlame) bulletsToRemove.push(index);
                        if (enemy.health <= 0 && !enemy.dead) {
                            enemy.dead = true;
                            scene.remove(enemy);
                            score += enemy.type === 'heavy' ? 50 : 10;
                            enemiesLeft--;
                            document.getElementById('score').textContent = score;
                            document.getElementById('enemiesLeft').textContent = enemiesLeft;
                            addKillFeed(enemy.type);
                            setTimeout(() => respawnEnemy(i, enemy.type), 5000);
                            for (let j = 0; j < 10; j++) {
                                const particle = new THREE.Mesh(
                                    new THREE.SphereGeometry(0.1, 8, 8),
                                    new THREE.MeshBasicMaterial({ color: 0xff0000 })
                                );
                                particle.position.copy(enemy.position);
                                particle.velocity = new THREE.Vector3(
                                    (Math.random() - 0.5) * 0.2,
                                    Math.random() * 0.2,
                                    (Math.random() - 0.5) * 0.2
                                );
                                scene.add(particle);
                                bullets.push(particle);
                            }
                            if (Math.random() < 0.3) {
                                const isHealth = Math.random() > 0.5;
                                const pickup = new THREE.Mesh(
                                    isHealth ? healthPickupGeometry : ammoPickupGeometry,
                                    isHealth ? healthPickupMaterial : ammoPickupMaterial
                                );
                                pickup.position.copy(enemy.position);
                                pickup.position.y = 0.5;
                                pickup.isHealth = isHealth;
                                scene.add(pickup);
                                pickups.push(pickup);
                            }
                        }
                    }
                });
            });
            bulletsToRemove.reverse().forEach(index => {
                scene.remove(bullets[index]);
                bullets.splice(index, 1);
            });
            const enemyBulletsToRemove = [];
            enemyBullets.forEach((bullet, index) => {
                bullet.position.add(bullet.velocity);
                if (bullet.position.distanceTo(controls.getObject().position) > 150) {
                    enemyBulletsToRemove.push(index);
                    return;
                }
                if (bullet.position.distanceTo(controls.getObject().position) < 1) {
                    const damage = bullet.isRocket ? 20 : 5;
                    if (armor > 0) {
                        armor -= damage;
                        armor = Math.max(0, armor);
                        document.getElementById('armor').textContent = Math.round(armor);
                        document.getElementById('armorFill').style.width = `${armor}%`;
                    } else {
                        health -= damage;
                        health = Math.max(0, health);
                        document.getElementById('health').textContent = Math.round(health);
                        document.getElementById('healthFill').style.width = `${health}%`;
                    }
                    enemyBulletsToRemove.push(index);
                    if (health <= 0) {
                        alert('Game Over! Score: ' + score);
                        health = 100;
                        armor = 50;
                        score = 0;
                        wave = 1;
                        document.getElementById('health').textContent = health;
                        document.getElementById('healthFill').style.width = '100%';
                        document.getElementById('armor').textContent = armor;
                        document.getElementById('armorFill').style.width = '50%';
                        document.getElementById('score').textContent = score;
                        document.getElementById('wave').textContent = wave;
                        document.getElementById('killFeed').innerHTML = '';
                        spawnWave();
                    }
                }
            });
            enemyBulletsToRemove.reverse().forEach(index => {
                scene.remove(enemyBullets[index]);
                enemyBullets.splice(index, 1);
            });
        }

        // Enemy shooting
        function updateEnemyShooting() {
            const playerPos = controls.getObject().position;
            enemies.forEach(enemy => {
                if (enemy.dead) return;
                const distToPlayer = enemy.position.distanceTo(playerPos);
                if ((enemy.type === 'shooter' && distToPlayer < 20 && Date.now() - enemy.lastShot > 1000) ||
                    (enemy.type === 'heavy' && distToPlayer < 30 && Date.now() - enemy.lastShot > 2000)) {
                    enemy.lastShot = Date.now();
                    const bullet = new THREE.Mesh(enemyBulletGeometry, enemyBulletMaterial);
                    bullet.position.copy(enemy.position);
                    bullet.position.y = enemy.type === 'heavy' ? 1.75 : 1.5;
                    const direction = playerPos.clone().sub(enemy.position).normalize();
                    bullet.velocity = direction.multiplyScalar(enemy.type === 'heavy' ? 0.8 : 1);
                    bullet.isRocket = enemy.type === 'heavy';
                    scene.add(bullet);
                    enemyBullets.push(bullet);
                    console.log('Enemy shot!');
                }
            });
        }

        // Minimap
        const minimapCanvas = document.getElementById('minimapCanvas');
        const minimapCtx = minimapCanvas.getContext('2d');
        minimapCanvas.width = 100;
        minimapCanvas.height = 100;
        function updateMinimap() {
            minimapCtx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            minimapCtx.fillRect(0, 0, 100, 100);
            const scale = 100 / 400;
            minimapCtx.fillStyle = 'green';
            obstacles.forEach(obstacle => {
                minimapCtx.fillRect(
                    (obstacle.position.x + 200) * scale - 2,
                    (obstacle.position.z + 200) * scale - 2,
                    4, 4
                );
            });
            minimapCtx.fillStyle = 'red';
            enemies.forEach(enemy => {
                if (!enemy.dead) {
                    minimapCtx.fillRect(
                        (enemy.position.x + 200) * scale - 2,
                        (enemy.position.z + 200) * scale - 2,
                        enemy.type === 'heavy' ? 6 : 4,
                        enemy.type === 'heavy' ? 6 : 4
                    );
                }
            });
            minimapCtx.fillStyle = 'blue';
            minimapCtx.fillRect(50 - 2, 50 - 2, 4, 4);
        }

        // Movement and collision
        const velocity = new THREE.Vector3();
        const speed = 0.2;
        const clock = new THREE.Clock();
        function updatePlayer() {
            const delta = clock.getDelta();
            velocity.x *= 0.8;
            velocity.z *= 0.8;
            let moveSpeed = keys['ShiftLeft'] ? speed * 1.5 : speed;
            playerHeight = keys['ControlLeft'] ? 1.0 : 1.6;
            camera.position.y += (playerHeight - camera.position.y) * 0.1;
            if (keys['KeyW']) velocity.z -= moveSpeed;
            if (keys['KeyS']) velocity.z += moveSpeed;
            if (keys['KeyA']) velocity.x -= moveSpeed;
            if (keys['KeyD']) velocity.x += moveSpeed;
            controls.moveRight(velocity.x * delta * 50);
            controls.moveForward(velocity.z * delta * 50);
            const playerPos = controls.getObject().position;
            obstacles.forEach(obstacle => {
                const dist = playerPos.distanceTo(obstacle.position);
                const size = obstacle.geometry.parameters.width || obstacle.geometry.parameters.radiusTop || 1;
                if (dist < size + 1) {
                    const repel = playerPos.clone().sub(obstacle.position).normalize().multiplyScalar(0.2);
                    controls.getObject().position.add(repel);
                }
            });
            const pickupsToRemove = [];
            pickups.forEach((pickup, index) => {
                if (playerPos.distanceTo(pickup.position) < 1.5) {
                    if (pickup.isHealth) {
                        health = Math.min(100, health + 20);
                        document.getElementById('health').textContent = Math.round(health);
                        document.getElementById('healthFill').style.width = `${health}%`;
                    } else {
                        weapons[currentWeapon].ammo = Math.min(weapons[currentWeapon].maxAmmo, weapons[currentWeapon].ammo + 10);
                        document.getElementById('ammo').textContent = weapons[currentWeapon].ammo;
                        document.getElementById('ammoFill').style.width = `${(weapons[currentWeapon].ammo / weapons[currentWeapon].maxAmmo) * 100}%`;
                    }
                    pickupsToRemove.push(index);
                    console.log(pickup.isHealth ? 'Health pickup!' : 'Ammo pickup!');
                }
            });
            pickupsToRemove.reverse().forEach(index => {
                scene.remove(pickups[index]);
                pickups.splice(index, 1);
                setTimeout(() => {
                    const isHealth = Math.random() > 0.5;
                    const pickup = new THREE.Mesh(
                        isHealth ? healthPickupGeometry : ammoPickupGeometry,
                        isHealth ? healthPickupMaterial : ammoPickupMaterial
                    );
                    pickup.position.set(
                        (Math.random() - 0.5) * 360,
                        0.5,
                        (Math.random() - 0.5) * 360
                    );
                    pickup.isHealth = isHealth;
                    scene.add(pickup);
                    pickups.push(pickup);
                }, 10000);
            });
            if (playerPos.x > 200) playerPos.x = 200;
            if (playerPos.x < -200) playerPos.x = -200;
            if (playerPos.z > 200) playerPos.z = 200;
            if (playerPos.z < -200) playerPos.z = -200;
            gunGeometry.position.copy(controls.getObject().position);
            gunGeometry.position.y = playerHeight - 0.4;
            gunGeometry.position.x += Math.sin(controls.getObject().rotation.y) * 0.5;
            gunGeometry.position.z += Math.cos(controls.getObject().rotation.y) * 0.5;
            gunGeometry.rotation.copy(controls.getObject().rotation);
        }

        // AI movement
        function updateAI() {
            const playerPos = controls.getObject().position;
            enemies.forEach(enemy => {
                if (enemy.dead) return;
                const distToPlayer = enemy.position.distanceTo(playerPos);
                if (enemy.type === 'melee' && distToPlayer < 2) {
                    if (armor > 0) {
                        armor -= 0.2;
                        armor = Math.max(0, armor);
                        document.getElementById('armor').textContent = Math.round(armor);
                        document.getElementById('armorFill').style.width = `${armor}%`;
                    } else {
                        health -= 0.2;
                        health = Math.max(0, health);
                        document.getElementById('health').textContent = Math.round(health);
                        document.getElementById('healthFill').style.width = `${health}%`;
                    }
                    if (health <= 0) {
                        alert('Game Over! Score: ' + score);
                        health = 100;
                        armor = 50;
                        score = 0;
                        wave = 1;
                        document.getElementById('health').textContent = health;
                        document.getElementById('healthFill').style.width = '100%';
                        document.getElementById('armor').textContent = armor;
                        document.getElementById('armorFill').style.width = '50%';
                        document.getElementById('score').textContent = score;
                        document.getElementById('wave').textContent = wave;
                        document.getElementById('killFeed').innerHTML = '';
                        spawnWave();
                    }
                } else if (distToPlayer < 30) {
                    let nearestObstacle = null;
                    let minDist = Infinity;
                    obstacles.forEach(obstacle => {
                        const dist = enemy.position.distanceTo(obstacle.position);
                        if (dist < minDist && dist > 3) {
                            minDist = dist;
                            nearestObstacle = obstacle;
                        }
                    });
                    if (nearestObstacle && distToPlayer > 10 && enemy.type !== 'melee') {
                        const direction = nearestObstacle.position.clone().sub(enemy.position).normalize();
                        enemy.position.add(direction.multiplyScalar(enemy.speed));
                    } else {
                        const direction = playerPos.clone().sub(enemy.position).normalize();
                        enemy.position.add(direction.multiplyScalar(enemy.speed));
                    }
                } else {
                    const distToWaypoint = enemy.position.distanceTo(enemy.targetWaypoint);
                    if (distToWaypoint < 5) {
                        enemy.targetWaypoint = waypoints[Math.floor(Math.random() * waypoints.length)];
                    }
                    const direction = enemy.targetWaypoint.clone().sub(enemy.position).normalize();
                    enemy.position.add(direction.multiplyScalar(enemy.speed));
                }
                obstacles.forEach(obstacle => {
                    const dist = enemy.position.distanceTo(obstacle.position);
                    const size = obstacle.geometry.parameters.width || obstacle.geometry.parameters.radiusTop || 1;
                    if (dist < size + 1) {
                        const repel = enemy.position.clone().sub(obstacle.position).normalize().multiplyScalar(0.2);
                        enemy.position.add(repel);
                    }
                });
            });
            if (enemiesLeft === 0) {
                wave++;
                document.getElementById('wave').textContent = wave;
                spawnWave();
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            updatePlayer();
            updateAI();
            updateBullets();
            updateEnemyShooting();
            updateMinimap();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            minimapCanvas.width = 100;
            minimapCanvas.height = 100;
        });
    </script>
</body>
</html>
