<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shooter Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #weaponMenu {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div>Health: <span id="health">100</span></div>
        <div>Ammo: <span id="ammo">30</span></div>
        <div>Weapon: <span id="weapon">Pistol</span></div>
    </div>
    <div id="weaponMenu">
        <div>1: Pistol</div>
        <div>2: Rifle</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/PointerLockControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Player setup
        const controls = new THREE.PointerLockControls(camera, renderer.domElement);
        document.addEventListener('click', () => controls.lock());
        camera.position.y = 1;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x555555 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Obstacles
        const obstacles = [];
        const obstacleGeometry = new THREE.BoxGeometry(2, 2, 2);
        const obstacleMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 });
        for (let i = 0; i < 10; i++) {
            const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
            obstacle.position.set(
                (Math.random() - 0.5) * 80,
                1,
                (Math.random() - 0.5) * 80
            );
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        // Player stats
        let health = 100;
        let weapons = [
            { name: 'Pistol', ammo: 30, damage: 10, fireRate: 500 },
            { name: 'Rifle', ammo: 60, damage: 20, fireRate: 200 }
        ];
        let currentWeapon = 0;
        let lastShot = 0;

        // AI Enemies
        const enemies = [];
        const enemyGeometry = new THREE.BoxGeometry(1, 2, 1);
        const enemyMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        for (let i = 0; i < 5; i++) {
            const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
            enemy.position.set(
                (Math.random() - 0.5) * 80,
                1,
                (Math.random() - 0.5) * 80
            );
            enemy.health = 50;
            enemy.speed = 0.05;
            scene.add(enemy);
            enemies.push(enemy);
        }

        // Controls
        const keys = {};
        document.addEventListener('keydown', (e) => { keys[e.code] = true; });
        document.addEventListener('keyup', (e) => { keys[e.code] = false; });

        // Weapon switching
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') currentWeapon = 0;
            if (e.key === '2') currentWeapon = 1;
            document.getElementById('weapon').textContent = weapons[currentWeapon].name;
            document.getElementById('ammo').textContent = weapons[currentWeapon].ammo;
        });

        // Shooting
        document.addEventListener('mousedown', () => {
            const now = Date.now();
            if (now - lastShot < weapons[currentWeapon].fireRate || weapons[currentWeapon].ammo <= 0) return;
            lastShot = now;
            weapons[currentWeapon].ammo--;
            document.getElementById('ammo').textContent = weapons[currentWeapon].ammo;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(enemies);
            if (intersects.length > 0) {
                const enemy = intersects[0].object;
                enemy.health -= weapons[currentWeapon].damage;
                if (enemy.health <= 0) {
                    scene.remove(enemy);
                    enemies.splice(enemies.indexOf(enemy), 1);
                }
            }
        });

        // Movement and collision
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const speed = 0.1;
        const clock = new THREE.Clock();

        function updatePlayer() {
            const delta = clock.getDelta();
            velocity.x *= 0.9;
            velocity.z *= 0.9;

            if (keys['KeyW']) velocity.z -= speed;
            if (keys['KeyS']) velocity.z += speed;
            if (keys['KeyA']) velocity.x -= speed;
            if (keys['KeyD']) velocity.x += speed;

            controls.moveRight(velocity.x * delta * 50);
            controls.moveForward(velocity.z * delta * 50);

            // Simple collision with obstacles
            const playerPos = controls.getObject().position;
            obstacles.forEach(obstacle => {
                const dist = playerPos.distanceTo(obstacle.position);
                if (dist < 2) {
                    const repel = playerPos.clone().sub(obstacle.position).normalize().multiplyScalar(0.1);
                    controls.getObject().position.add(repel);
                }
            });

            // Keep player in bounds
            if (playerPos.x > 50) playerPos.x = 50;
            if (playerPos.x < -50) playerPos.x = -50;
            if (playerPos.z > 50) playerPos.z = 50;
            if (playerPos.z < -50) playerPos.z = -50;
        }

        // AI movement
        function updateAI() {
            const playerPos = controls.getObject().position;
            enemies.forEach(enemy => {
                const distToPlayer = enemy.position.distanceTo(playerPos);
                if (distToPlayer < 20) {
                    // Chase player
                    const direction = playerPos.clone().sub(enemy.position).normalize();
                    enemy.position.add(direction.multiplyScalar(enemy.speed));
                } else {
                    // Roam randomly
                    enemy.position.x += (Math.random() - 0.5) * enemy.speed;
                    enemy.position.z += (Math.random() - 0.5) * enemy.speed;
                }

                // Simple collision with obstacles
                obstacles.forEach(obstacle => {
                    const dist = enemy.position.distanceTo(obstacle.position);
                    if (dist < 2) {
                        const repel = enemy.position.clone().sub(obstacle.position).normalize().multiplyScalar(0.1);
                        enemy.position.add(repel);
                    }
                });

                // Damage player if close
                if (distToPlayer < 2) {
                    health -= 0.1;
                    document.getElementById('health').textContent = Math.round(health);
                    if (health <= 0) {
                        alert('Game Over!');
                        health = 100;
                        document.getElementById('health').textContent = health;
                    }
                }
            });
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            updatePlayer();
            updateAI();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
