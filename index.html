<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate 3D Shooter Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }
        #healthBar, #ammoBar {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #0f0;
            border-radius: 5px;
            margin-top: 5px;
        }
        #healthFill, #ammoFill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s;
        }
        #healthFill { background: #0f0; }
        #ammoFill { background: #00f; }
        #killFeed {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        #minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }
        #minimapCanvas {
            width: 100%;
            height: 100%;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="2" fill="white"/><line x1="10" y1="0" x2="10" y2="6" stroke="white" stroke-width="2"/><line x1="10" y1="14" x2="10" y2="20" stroke="white" stroke-width="2"/><line x1="0" y1="10" x2="6" y2="10" stroke="white" stroke-width="2"/><line x1="14" y1="10" x2="20" y2="10" stroke="white" stroke-width="2"/></svg>') no-repeat center;
            pointer-events: none;
            transition: background 0.1s;
        }
        #crosshair.shooting {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="2" fill="red"/><line x1="10" y1="0" x2="10" y2="6" stroke="red" stroke-width="2"/><line x1="10" y1="14" x2="10" y2="20" stroke="red" stroke-width="2"/><line x1="0" y1="10" x2="6" y2="10" stroke="red" stroke-width="2"/><line x1="14" y1="10" x2="20" y2="10" stroke="red" stroke-width="2"/></svg>') no-repeat center;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="hud">
        <div>Health: <span id="health">100</span></div>
        <div id="healthBar"><div id="healthFill" style="width: 100%"></div></div>
        <div>Ammo: <span id="ammo">30</span></div>
        <div id="ammoBar"><div id="ammoFill" style="width: 100%"></div></div>
        <div>Weapon: <span id="weapon">Pistol</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Controls: 1-4: Weapons, R: Reload, Shift: Sprint, Ctrl: Crouch</div>
    </div>
    <div id="killFeed"></div>
    <div id="minimap"><canvas id="minimapCanvas"></canvas></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/PointerLockControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Player setup
        const controls = new THREE.PointerLockControls(camera, renderer.domElement);
        document.addEventListener('click', () => controls.lock());
        let playerHeight = 1.6;
        camera.position.y = playerHeight;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
        directionalLight.position.set(10, 20, 10);
        scene.add(directionalLight);

        // Ground
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
        const groundGeometry = new THREE.PlaneGeometry(300, 300);
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Obstacles
        const obstacles = [];
        const obstacleMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
        for (let i = 0; i < 30; i++) {
            const size = Math.random() * 2 + 1;
            const obstacle = new THREE.Mesh(new THREE.BoxGeometry(size, size * 1.5, size), obstacleMaterial);
            obstacle.position.set(
                (Math.random() - 0.5) * 280,
                size * 0.75,
                (Math.random() - 0.5) * 280
            );
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        // Health pickups
        const pickups = [];
        const pickupGeometry = new THREE.SphereGeometry(0.5, 16, 16);
        const pickupMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        for (let i = 0; i < 5; i++) {
            const pickup = new THREE.Mesh(pickupGeometry, pickupMaterial);
            pickup.position.set(
                (Math.random() - 0.5) * 280,
                0.5,
                (Math.random() - 0.5) * 280
            );
            scene.add(pickup);
            pickups.push(pickup);
        }

        // Gun model with muzzle flash
        const gunGeometry = new THREE.Group();
        const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.6, 16), new THREE.MeshStandardMaterial({ color: 0x333333 }));
        barrel.rotation.x = Math.PI / 2;
        barrel.position.z = -0.3;
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.2, 0.3), new THREE.MeshStandardMaterial({ color: 0x555555 }));
        const muzzleFlash = new THREE.Mesh(new THREE.SphereGeometry(0.1, 8, 8), new THREE.MeshBasicMaterial({ color: 0xffff00 }));
        muzzleFlash.position.z = -0.5;
        muzzleFlash.visible = false;
        gunGeometry.add(barrel, body, muzzleFlash);
        gunGeometry.position.set(0.2, -0.2, -0.5);
        camera.add(gunGeometry);
        scene.add(camera);

        // Player stats
        let health = 100;
        let score = 0;
        let weapons = [
            { name: 'Pistol', ammo: 30, maxAmmo: 30, damage: 10, fireRate: 500 },
            { name: 'Rifle', ammo: 60, maxAmmo: 60, damage: 20, fireRate: 200 },
            { name: 'Shotgun', ammo: 10, maxAmmo: 10, damage: 15, fireRate: 1000 },
            { name: 'Sniper', ammo: 5, maxAmmo: 5, damage: 50, fireRate: 1500 },
            { name: 'Grenade', ammo: 3, maxAmmo: 3, damage: 100, fireRate: 2000, explosionRadius: 5 }
        ];
        let currentWeapon = 0;
        let lastShot = 0;

        // AI Enemies with waypoints
        const enemies = [];
        const enemyGeometry = new THREE.BoxGeometry(1, 2, 1);
        const enemyMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const waypoints = [
            new THREE.Vector3(-50, 1, -50),
            new THREE.Vector3(50, 1, -50),
            new THREE.Vector3(50, 1, 50),
            new THREE.Vector3(-50, 1, 50)
        ];
        for (let i = 0; i < 10; i++) {
            const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
            enemy.position.set(
                (Math.random() - 0.5) * 280,
                1,
                (Math.random() - 0.5) * 280
            );
            enemy.health = 50;
            enemy.speed = 0.05 + Math.random() * 0.05;
            enemy.targetWaypoint = waypoints[Math.floor(Math.random() * waypoints.length)];
            enemy.lastShot = 0;
            scene.add(enemy);
            enemies.push(enemy);
        }

        // Controls
        const keys = {};
        document.addEventListener('keydown', (e) => { keys[e.code] = true; });
        document.addEventListener('keyup', (e) => { keys[e.code] = false; });

        // Weapon switching and reload
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') currentWeapon = 0;
            if (e.key === '2') currentWeapon = 1;
            if (e.key === '3') currentWeapon = 2;
            if (e.key === '4') currentWeapon = 3;
            if (e.key === '5') currentWeapon = 4;
            if (e.key === 'r' || e.key === 'R') {
                weapons[currentWeapon].ammo = weapons[currentWeapon].maxAmmo;
                console.log('Reloaded!');
                document.getElementById('ammo').textContent = weapons[currentWeapon].ammo;
                document.getElementById('ammoFill').style.width = `${(weapons[currentWeapon].ammo / weapons[currentWeapon].maxAmmo) * 100}%`;
            }
            document.getElementById('weapon').textContent = weapons[currentWeapon].name;
            document.getElementById('ammo').textContent = weapons[currentWeapon].ammo;
            document.getElementById('ammoFill').style.width = `${(weapons[currentWeapon].ammo / weapons[currentWeapon].maxAmmo) * 100}%`;
        });

        // Shooting
        document.addEventListener('mousedown', () => {
            const now = Date.now();
            if (now - lastShot < weapons[currentWeapon].fireRate || weapons[currentWeapon].ammo <= 0) return;
            lastShot = now;
            weapons[currentWeapon].ammo--;
            document.getElementById('ammo').textContent = weapons[currentWeapon].ammo;
            document.getElementById('ammoFill').style.width = `${(weapons[currentWeapon].ammo / weapons[currentWeapon].maxAmmo) * 100}%`;
            document.getElementById('crosshair').classList.add('shooting');
            muzzleFlash.visible = true;
            setTimeout(() => {
                document.getElementById('crosshair').classList.remove('shooting');
                muzzleFlash.visible = false;
            }, 100);
            shootBullet();
        });

        // Bullet shooting
        const bullets = [];
        const bulletGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.2, 8);
        const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        function shootBullet() {
            if (weapons[currentWeapon].name === 'Shotgun') {
                for (let i = 0; i < 5; i++) {
                    const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
                    bullet.position.copy(controls.getObject().position);
                    bullet.position.y = playerHeight - 0.1;
                    const direction = new THREE.Vector3();
                    controls.getObject().getWorldDirection(direction);
                    const spread = new THREE.Vector3(
                        (Math.random() - 0.5) * 0.15,
                        (Math.random() - 0.5) * 0.15,
                        (Math.random() - 0.5) * 0.15
                    );
                    bullet.velocity = direction.clone().add(spread).normalize().multiplyScalar(1.5);
                    bullet.rotation.copy(camera.rotation);
                    scene.add(bullet);
                    bullets.push(bullet);
                }
            } else if (weapons[currentWeapon].name === 'Grenade') {
                const bullet = new THREE.Mesh(new THREE.SphereGeometry(0.2, 16, 16), bulletMaterial);
                bullet.position.copy(controls.getObject().position);
                bullet.position.y = playerHeight - 0.1;
                const direction = new THREE.Vector3();
                controls.getObject().getWorldDirection(direction);
                bullet.velocity = direction.clone().multiplyScalar(0.8);
                bullet.isGrenade = true;
                scene.add(bullet);
                bullets.push(bullet);
            } else {
                const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
                bullet.position.copy(controls.getObject().position);
                bullet.position.y = playerHeight - 0.1;
                const direction = new THREE.Vector3();
                controls.getObject().getWorldDirection(direction);
                bullet.velocity = direction.clone().multiplyScalar(weapons[currentWeapon].name === 'Sniper' ? 2 : 1.5);
                bullet.rotation.copy(camera.rotation);
                scene.add(bullet);
                bullets.push(bullet);
            }
            console.log('Bang!');
        }

        // Enemy respawn
        function respawnEnemy(index) {
            const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
            enemy.position.set(
                (Math.random() - 0.5) * 280,
                1,
                (Math.random() - 0.5) * 280
            );
            enemy.health = 50;
            enemy.speed = 0.05 + Math.random() * 0.05;
            enemy.targetWaypoint = waypoints[Math.floor(Math.random() * waypoints.length)];
            enemy.lastShot = 0;
            scene.add(enemy);
            enemies[index] = enemy;
        }

        // Update bullets
        function updateBullets() {
            const bulletsToRemove = [];
            bullets.forEach((bullet, index) => {
                bullet.position.add(bullet.velocity);
                if (bullet.position.distanceTo(controls.getObject().position) > 150) {
                    bulletsToRemove.push(index);
                    return;
                }
                if (bullet.isGrenade && bullet.position.y <= 0.2) {
                    // Explosion
                    enemies.forEach((enemy, i) => {
                        if (bullet.position.distanceTo(enemy.position) < weapons[currentWeapon].explosionRadius) {
                            enemy.health -= weapons[currentWeapon].damage;
                            if (enemy.health <= 0) {
                                scene.remove(enemy);
                                score += 10;
                                document.getElementById('score').textContent = score;
                                document.getElementById('killFeed').innerHTML += `<div>Killed Enemy ${i + 1}</div>`;
                                setTimeout(() => respawnEnemy(i), 5000);
                                // Explosion particles
                                for (let j = 0; j < 20; j++) {
                                    const particle = new THREE.Mesh(
                                        new THREE.SphereGeometry(0.15, 8, 8),
                                        new THREE.MeshBasicMaterial({ color: 0xff4500 })
                                    );
                                    particle.position.copy(bullet.position);
                                    particle.velocity = new THREE.Vector3(
                                        (Math.random() - 0.5) * 0.3,
                                        Math.random() * 0.3,
                                        (Math.random() - 0.5) * 0.3
                                    );
                                    scene.add(particle);
                                    bullets.push(particle);
                                }
                            }
                        }
                    });
                    bulletsToRemove.push(index);
                    console.log('Boom!');
                    return;
                }
                enemies.forEach((enemy, i) => {
                    if (bullet.position.distanceTo(enemy.position) < 1 && !bullet.isGrenade) {
                        enemy.health -= weapons[currentWeapon].damage;
                        bulletsToRemove.push(index);
                        if (enemy.health <= 0) {
                            scene.remove(enemy);
                            score += 10;
                            document.getElementById('score').textContent = score;
                            document.getElementById('killFeed').innerHTML += `<div>Killed Enemy ${i + 1}</div>`;
                            setTimeout(() => respawnEnemy(i), 5000);
                            // Hit particles
                            for (let j = 0; j < 10; j++) {
                                const particle = new THREE.Mesh(
                                    new THREE.SphereGeometry(0.1, 8, 8),
                                    new THREE.MeshBasicMaterial({ color: 0xff0000 })
                                );
                                particle.position.copy(enemy.position);
                                particle.velocity = new THREE.Vector3(
                                    (Math.random() - 0.5) * 0.2,
                                    Math.random() * 0.2,
                                    (Math.random() - 0.5) * 0.2
                                );
                                scene.add(particle);
                                bullets.push(particle);
                            }
                        }
                    }
                });
            });
            // Remove bullets outside loop
            bulletsToRemove.reverse().forEach(index => {
                scene.remove(bullets[index]);
                bullets.splice(index, 1);
            });
        }

        // Enemy shooting
        const enemyBullets = [];
        const enemyBulletGeometry = new THREE.SphereGeometry(0.05, 8, 8);
        const enemyBulletMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        function updateEnemyShooting() {
            const playerPos = controls.getObject().position;
            enemies.forEach(enemy => {
                const distToPlayer = enemy.position.distanceTo(playerPos);
                if (distToPlayer < 20 && Date.now() - enemy.lastShot > 1000) {
                    enemy.lastShot = Date.now();
                    const bullet = new THREE.Mesh(enemyBulletGeometry, enemyBulletMaterial);
                    bullet.position.copy(enemy.position);
                    bullet.position.y = 1.5;
                    const direction = playerPos.clone().sub(enemy.position).normalize();
                    bullet.velocity = direction.multiplyScalar(1);
                    scene.add(bullet);
                    enemyBullets.push(bullet);
                    console.log('Enemy shot!');
                }
            });
            const bulletsToRemove = [];
            enemyBullets.forEach((bullet, index) => {
                bullet.position.add(bullet.velocity);
                if (bullet.position.distanceTo(playerPos) > 150) {
                    bulletsToRemove.push(index);
                    return;
                }
                if (bullet.position.distanceTo(playerPos) < 1) {
                    health -= 5;
                    document.getElementById('health').textContent = Math.round(health);
                    document.getElementById('healthFill').style.width = `${health}%`;
                    bulletsToRemove.push(index);
                    if (health <= 0) {
                        alert('Game Over! Score: ' + score);
                        health = 100;
                        score = 0;
                        document.getElementById('health').textContent = health;
                        document.getElementById('healthFill').style.width = '100%';
                        document.getElementById('score').textContent = score;
                        document.getElementById('killFeed').innerHTML = '';
                    }
                }
            });
            bulletsToRemove.reverse().forEach(index => {
                scene.remove(enemyBullets[index]);
                enemyBullets.splice(index, 1);
            });
        }

        // Minimap
        const minimapCanvas = document.getElementById('minimapCanvas');
        const minimapCtx = minimapCanvas.getContext('2d');
        minimapCanvas.width = 150;
        minimapCanvas.height = 150;
        function updateMinimap() {
            minimapCtx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            minimapCtx.fillRect(0, 0, 150, 150);
            const scale = 150 / 300;
            minimapCtx.fillStyle = 'green';
            obstacles.forEach(obstacle => {
                minimapCtx.fillRect(
                    (obstacle.position.x + 150) * scale - 2,
                    (obstacle.position.z + 150) * scale - 2,
                    4, 4
                );
            });
            minimapCtx.fillStyle = 'red';
            enemies.forEach(enemy => {
                minimapCtx.fillRect(
                    (enemy.position.x + 150) * scale - 2,
                    (enemy.position.z + 150) * scale - 2,
                    4, 4
                );
            });
            minimapCtx.fillStyle = 'blue';
            minimapCtx.fillRect(75 - 2, 75 - 2, 4, 4);
        }

        // Movement and collision
        const velocity = new THREE.Vector3();
        const speed = 0.2;
        const clock = new THREE.Clock();
        function updatePlayer() {
            const delta = clock.getDelta();
            velocity.x *= 0.8;
            velocity.z *= 0.8;
            let moveSpeed = keys['ShiftLeft'] ? speed * 1.5 : speed;
            playerHeight = keys['ControlLeft'] ? 1.0 : 1.6;
            camera.position.y += (playerHeight - camera.position.y) * 0.1;
            if (keys['KeyW']) velocity.z -= moveSpeed;
            if (keys['KeyS']) velocity.z += moveSpeed;
            if (keys['KeyA']) velocity.x -= moveSpeed;
            if (keys['KeyD']) velocity.x += moveSpeed;
            controls.moveRight(velocity.x * delta * 50);
            controls.moveForward(velocity.z * delta * 50);
            const playerPos = controls.getObject().position;
            obstacles.forEach(obstacle => {
                const dist = playerPos.distanceTo(obstacle.position);
                if (dist < 2.5) {
                    const repel = playerPos.clone().sub(obstacle.position).normalize().multiplyScalar(0.2);
                    controls.getObject().position.add(repel);
                }
            });
            pickups.forEach((pickup, index) => {
                if (playerPos.distanceTo(pickup.position) < 1.5) {
                    health = Math.min(100, health + 20);
                    document.getElementById('health').textContent = Math.round(health);
                    document.getElementById('healthFill').style.width = `${health}%`;
                    scene.remove(pickup);
                    pickups.splice(index, 1);
                    setTimeout(() => {
                        const newPickup = new THREE.Mesh(pickupGeometry, pickupMaterial);
                        newPickup.position.set(
                            (Math.random() - 0.5) * 280,
                            0.5,
                            (Math.random() - 0.5) * 280
                        );
                        scene.add(newPickup);
                        pickups.push(newPickup);
                    }, 10000);
                    console.log('Health pickup!');
                }
            });
            if (playerPos.x > 150) playerPos.x = 150;
            if (playerPos.x < -150) playerPos.x = -150;
            if (playerPos.z > 150) playerPos.z = 150;
            if (playerPos.z < -150) playerPos.z = -150;
            gunGeometry.position.copy(controls.getObject().position);
            gunGeometry.position.y = playerHeight - 0.4;
            gunGeometry.position.x += Math.sin(controls.getObject().rotation.y) * 0.5;
            gunGeometry.position.z += Math.cos(controls.getObject().rotation.y) * 0.5;
            gunGeometry.rotation.copy(controls.getObject().rotation);
        }

        // AI movement
        function updateAI() {
            const playerPos = controls.getObject().position;
            enemies.forEach(enemy => {
                const distToPlayer = enemy.position.distanceTo(playerPos);
                if (distToPlayer < 30) {
                    let nearestObstacle = null;
                    let minDist = Infinity;
                    obstacles.forEach(obstacle => {
                        const dist = enemy.position.distanceTo(obstacle.position);
                        if (dist < minDist && dist > 3) {
                            minDist = dist;
                            nearestObstacle = obstacle;
                        }
                    });
                    if (nearestObstacle && distToPlayer > 10) {
                        const direction = nearestObstacle.position.clone().sub(enemy.position).normalize();
                        enemy.position.add(direction.multiplyScalar(enemy.speed));
                    } else {
                        const direction = playerPos.clone().sub(enemy.position).normalize();
                        enemy.position.add(direction.multiplyScalar(enemy.speed));
                    }
                } else {
                    const distToWaypoint = enemy.position.distanceTo(enemy.targetWaypoint);
                    if (distToWaypoint < 5) {
                        enemy.targetWaypoint = waypoints[Math.floor(Math.random() * waypoints.length)];
                    }
                    const direction = enemy.targetWaypoint.clone().sub(enemy.position).normalize();
                    enemy.position.add(direction.multiplyScalar(enemy.speed));
                }
                obstacles.forEach(obstacle => {
                    const dist = enemy.position.distanceTo(obstacle.position);
                    if (dist < 2.5) {
                        const repel = enemy.position.clone().sub(obstacle.position).normalize().multiplyScalar(0.2);
                        enemy.position.add(repel);
                    }
                });
            });
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            updatePlayer();
            updateAI();
            updateBullets();
            updateEnemyShooting();
            updateMinimap();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            minimapCanvas.width = 150;
            minimapCanvas.height = 150;
        });
    </script>
</body>
</html>
